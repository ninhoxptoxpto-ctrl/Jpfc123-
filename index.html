<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o</title>

<style>
body{
  margin:0;
  background:#0b5d2a;
  font-family:Arial;
  text-align:center;
  color:white;
}
button{
  padding:16px 26px;
  font-size:18px;
  border:none;
  border-radius:14px;
  margin:6px;
}
#campo{
  width:320px;
  height:520px;
  background:#1f8f3f;
  border:5px solid white;
  margin:auto;
  position:relative;
}
.jogador,.cpu,.gk{
  width:34px;
  height:34px;
  border-radius:50%;
  position:absolute;
  font-size:9px;
  line-height:34px;
  font-weight:bold;
}
.bola{
  width:14px;
  height:14px;
  background:white;
  border-radius:50%;
  position:absolute;
}
#menu{
  padding-top:60px;
}
</style>
</head>

<body>

<div id="menu">
  <h2>‚öΩ FUT DE BOT√ÉO</h2>
  <p>Escolha a dificuldade</p>
  <button onclick="iniciar('facil')">F√°cil</button>
  <button onclick="iniciar('medio')">M√©dio</button>
  <button onclick="iniciar('dificil')">Dif√≠cil</button>
</div>

<div id="jogo" style="display:none">
  <div id="hud">
    ‚è±Ô∏è <span id="tempo">120</span>s |
    <span id="placar">0 x 0</span>
  </div>

  <div id="campo">

    <div class="bola" id="bola"></div>

    <div class="jogador" id="j1">JP<br>11</div>
    <div class="jogador" id="j2">Ninho<br>10</div>

    <div class="cpu" id="c1">CPU<br>9</div>
    <div class="cpu" id="c2">CPU<br>8</div>

    <div class="gk" id="gkMeu">GK</div>
    <div class="gk" id="gkCpu">GK</div>
  </div>

  <br>
  <button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
  <button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
  <button onclick="mover(20,0)">‚û°Ô∏è</button><br>
  <button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

  <button onclick="passar()">üîÅ Passe</button>
  <button onclick="chutar()">‚öΩ Chutar</button>
</div>

<script>
let dificuldade="medio";
let tempo=120;
let timer;

let placarMeu=0, placarCpu=0;
let artilharia={};

let jogadores=[
 {nome:"JP",num:11,x:140,y:420},
 {nome:"Ninho",num:10,x:200,y:420}
];

let cpu=[
 {x:140,y:120},
 {x:200,y:120}
];

let atual=0;
let bola={x:160,y:260};

let velCPU=1.2;
let defesaGK=0.3;

function iniciar(d){
  dificuldade=d;
  document.getElementById("menu").style.display="none";
  document.getElementById("jogo").style.display="block";

  if(d==="facil"){velCPU=0.6; defesaGK=0.2;}
  if(d==="medio"){velCPU=1.2; defesaGK=0.4;}
  if(d==="dificil"){velCPU=2.2; defesaGK=0.65;}

  iniciarTempo();
  desenhar();
}

function iniciarTempo(){
  timer=setInterval(()=>{
    tempo--;
    document.getElementById("tempo").innerText=tempo;
    if(tempo<=0){
      clearInterval(timer);
      fimDeJogo();
    }
  },1000);
}

function desenhar(){
  jogadores.forEach((j,i)=>{
    let el=document.getElementById("j"+(i+1));
    el.style.left=j.x+"px";
    el.style.top=j.y+"px";
    el.style.background="#7a2cff";
    el.innerHTML=j.nome+"<br>"+j.num;
  });

  cpu.forEach((c,i)=>{
    let el=document.getElementById("c"+(i+1));
    el.style.left=c.x+"px";
    el.style.top=c.y+"px";
    el.style.background="red";
  });

  document.getElementById("bola").style.left=bola.x+"px";
  document.getElementById("bola").style.top=bola.y+"px";

  document.getElementById("gkMeu").style.left="145px";
  document.getElementById("gkMeu").style.top="480px";

  document.getElementById("gkCpu").style.left="145px";
  document.getElementById("gkCpu").style.top="10px";

  document.getElementById("placar").innerText =
    placarMeu+" x "+placarCpu;
}

function mover(dx,dy){
  let j=jogadores[atual];
  j.x+=dx; j.y+=dy;

  if(Math.abs(j.x-bola.x)<30 && Math.abs(j.y-bola.y)<30){
    bola.x+=dx; bola.y+=dy;
  }
  desenhar();
}

function passar(){
  atual = atual===0 ? 1 : 0;
}

function chutar(){
  let j=jogadores[atual];
  bola.y -= 100;

  if(bola.y<30 && Math.random()>defesaGK){
    placarMeu++;
    artilharia[j.nome]=(artilharia[j.nome]||0)+1;
    bola.x=160; bola.y=260;
    alert("‚öΩ GOL de "+j.nome);
  }
  desenhar();
}

function fimDeJogo(){
  let art="Artilheiro:\n";
  for(let p in artilharia){
    art+=p+" - "+artilharia[p]+" gols\n";
  }
  alert("FIM DE JOGO\n"+placarMeu+" x "+placarCpu+"\n\n"+art);
  location.reload();
}
</script>

</body>
</html>
