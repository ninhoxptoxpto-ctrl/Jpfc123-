<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o JP</title>

<style>
body{margin:0;background:#0a5c2d;color:white;font-family:Arial;text-align:center;}
button{padding:14px 24px;font-size:18px;border:none;border-radius:14px;margin:6px;}
#campo{width:320px;height:520px;background:#1f8f3f;margin:auto;position:relative;border:5px solid white;}
.jogador,.cpu,.gk{width:36px;height:36px;border-radius:50%;position:absolute;font-size:9px;font-weight:bold;line-height:36px;}
.jogador{background:purple;}
.cpu{background:red;}
.gk{background:#111;}
.bola{width:14px;height:14px;background:white;border-radius:50%;position:absolute;}
</style>
</head>

<body>

<!-- TELA TIME -->
<div id="telaTime">
  <h2>Escolha seu time</h2>
  <button onclick="escolherTime('Fantasma FC','purple')">Fantasma FC</button><br>
  <button onclick="escolherTime('Raio de Gelo','cyan')">Raio de Gelo</button><br>
  <button onclick="escolherTime('Praia do Drag√£o','red')">Praia do Drag√£o</button><br>
  <button onclick="escolherTime('Gamers','lime')">Gamers</button>
</div>

<!-- TELA NIVEL -->
<div id="telaNivel" style="display:none">
  <h2>Escolha a dificuldade</h2>
  <button onclick="escolherNivel(1)">F√°cil</button>
  <button onclick="escolherNivel(2)">M√©dio</button>
  <button onclick="escolherNivel(3)">Dif√≠cil</button>
</div>

<!-- JOGO -->
<div id="jogo" style="display:none">
  <h3 id="info"></h3>
  ‚è±Ô∏è <span id="tempo">80</span> | <span id="placar">0 x 0</span>

  <div id="campo">
    <div class="bola" id="bola"></div>

    <div class="jogador" id="j1">JP<br>11</div>
    <div class="jogador" id="j2">Ninho<br>10</div>

    <div class="cpu" id="c1">Adriano<br>09</div>
    <div class="cpu" id="c2">Sancha<br>08</div>

    <div class="gk" id="gkMeu">GK</div>
    <div class="gk" id="gkCpu">GK</div>
  </div>

  <br>
  <button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
  <button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
  <button onclick="mover(20,0)">‚û°Ô∏è</button><br>
  <button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

  <button onclick="passar()">üîÅ Passe</button>
  <button onclick="chutar()">‚öΩ Chutar</button>
</div>

<script>
let meuTime="", corTime="", nivel=1;
let tempo=80, placarMeu=0, placarCpu=0;
let jogadorAtual=0;

let jogadores=[
 {x:140,y:420},
 {x:200,y:420}
];

let cpu=[
 {x:140,y:160},
 {x:200,y:160}
];

let bola={x:0,y:0,com:true,velY:0};

let gkMeu={x:140,y:470};
let gkCpu={x:140,y:10};

function escolherTime(nome,cor){
  meuTime=nome;
  corTime=cor;
  document.getElementById("telaTime").style.display="none";
  document.getElementById("telaNivel").style.display="block";
}

function escolherNivel(n){
  nivel=n;
  document.getElementById("telaNivel").style.display="none";
  document.getElementById("jogo").style.display="block";
  document.getElementById("info").innerText=meuTime+" | N√≠vel "+(n==1?"F√°cil":n==2?"M√©dio":"Dif√≠cil");
  document.querySelectorAll(".jogador").forEach(j=>j.style.background=corTime);
  iniciar();
}

function iniciar(){
  setInterval(loop,30);
  setInterval(()=>{
    tempo--;
    document.getElementById("tempo").innerText=tempo;
    if(tempo<=0){ alert("Fim de jogo"); location.reload(); }
  },1000);
}

function loop(){
  if(!bola.com){
    bola.y+=bola.velY;

    let velGK= nivel*2;
    if(bola.velY<0){
      if(bola.x>gkCpu.x) gkCpu.x+=velGK;
      if(bola.x<gkCpu.x) gkCpu.x-=velGK;
    }

    if(bola.y<40 && Math.abs(bola.x-gkCpu.x)<25){
      bola.com=true; bola.velY=0;
    }

    if(bola.y<0){
      placarMeu++;
      bola.com=true; bola.velY=0;
    }
  }

  cpu.forEach(c=>{
    c.y += (bola.y<c.y?-1:1)*nivel;
    c.x += (bola.x<c.x?-1:1)*nivel;
  });

  desenhar();
}

function desenhar(){
  jogadores.forEach((j,i)=>{
    let e=document.getElementById("j"+(i+1));
    e.style.left=j.x+"px"; e.style.top=j.y+"px";
  });
  cpu.forEach((c,i)=>{
    let e=document.getElementById("c"+(i+1));
    e.style.left=c.x+"px"; e.style.top=c.y+"px";
  });

  document.getElementById("gkMeu").style.left=gkMeu.x+"px";
  document.getElementById("gkMeu").style.top=gkMeu.y+"px";
  document.getElementById("gkCpu").style.left=gkCpu.x+"px";
  document.getElementById("gkCpu").style.top=gkCpu.y+"px";

  if(bola.com){
    let j=jogadores[jogadorAtual];
    bola.x=j.x+11; bola.y=j.y-10;
  }

  document.getElementById("bola").style.left=bola.x+"px";
  document.getElementById("bola").style.top=bola.y+"px";

  document.getElementById("placar").innerText=placarMeu+" x "+placarCpu;
}

function mover(dx,dy){
  jogadores[jogadorAtual].x+=dx;
  jogadores[jogadorAtual].y+=dy;
}

function passar(){
  jogadorAtual = jogadorAtual==0?1:0;
}

function chutar(){
  if(!bola.com) return;
  bola.com=false;
  bola.velY=-12;
}
</script>

</body>
</html>
