<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o JP</title>

<style>
body{margin:0;font-family:Arial;background:#0a5c2d;color:white;text-align:center;}
#campo{width:320px;height:520px;background:#1f8f3f;margin:auto;position:relative;border:5px solid white;}
.j,.cpu,.gk{width:36px;height:36px;border-radius:50%;position:absolute;font-size:9px;font-weight:bold;line-height:36px;}
.j{background:purple;}
.cpu{background:red;}
.gk{background:#111;}
.bola{width:14px;height:14px;background:white;border-radius:50%;position:absolute;}
button{padding:14px 22px;font-size:18px;border:none;border-radius:14px;margin:5px;}
</style>
</head>

<body>

<h2>‚öΩ FUT DE BOT√ÉO JP</h2>
<div>‚è± <span id="tempo">80</span> | <span id="placar">0 x 0</span></div>

<div id="campo">
  <div class="bola" id="bola"></div>

  <div class="j" id="j1">JP<br>11</div>
  <div class="j" id="j2">Ninho<br>10</div>

  <div class="cpu" id="c1">Adriano<br>09</div>
  <div class="cpu" id="c2">Sancha<br>08</div>

  <div class="gk" id="gkCpu">GK</div>
</div>

<br>

<button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
<button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
<button onclick="mover(20,0)">‚û°Ô∏è</button><br>
<button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

<button onclick="passar()">üîÅ Passe</button>
<button onclick="chutar()">ü•Ö Chute</button>
<button onclick="desarme()">üõ° Desarme</button>

<script>
let jogadores=[
 {x:130,y:420,nome:"JP",gols:0},
 {x:190,y:420,nome:"Ninho",gols:0}
];

let cpu=[
 {x:90,y:160},
 {x:230,y:170}
];

let bola={x:0,y:0,com:true,velY:0};
let gkCpu={x:140,y:10};

let atual=0;
let tempo=80;
let meu=0,cpuGol=0;

function desenhar(){
  jogadores.forEach((j,i)=>{
    let e=document.getElementById("j"+(i+1));
    e.style.left=j.x+"px";
    e.style.top=j.y+"px";
  });

  cpu.forEach((c,i)=>{
    let e=document.getElementById("c"+(i+1));
    e.style.left=c.x+"px";
    e.style.top=c.y+"px";
  });

  document.getElementById("gkCpu").style.left=gkCpu.x+"px";
  document.getElementById("gkCpu").style.top=gkCpu.y+"px";

  if(bola.com){
    bola.x=jogadores[atual].x+11;
    bola.y=jogadores[atual].y-10;
  }

  document.getElementById("bola").style.left=bola.x+"px";
  document.getElementById("bola").style.top=bola.y+"px";

  document.getElementById("placar").innerText=meu+" x "+cpuGol;
}

function mover(dx,dy){
  jogadores[atual].x+=dx;
  jogadores[atual].y+=dy;
}

function passar(){
  atual=atual===0?1:0;
}

function chutar(){
  if(!bola.com) return;
  bola.com=false;
  bola.velY=-12;
}

function desarme(){
  cpu.forEach(c=>{
    let dx=bola.x-c.x;
    let dy=bola.y-c.y;
    let d=Math.sqrt(dx*dx+dy*dy);
    if(d<25){
      bola.com=true;
    }
  });
}

setInterval(()=>{
  if(!bola.com){
    bola.y+=bola.velY;

    // goleiro mais r√°pido
    if(bola.x>gkCpu.x) gkCpu.x+=4;
    if(bola.x<gkCpu.x) gkCpu.x-=4;

    // defesa
    if(bola.y<40 && Math.abs(bola.x-gkCpu.x)<25){
      bola.com=true;
    }

    // gol
    if(bola.y<0){
      meu++;
      jogadores[atual].gols++;
      bola.com=true;
      alert("‚öΩ GOL!");
    }
  }

  // cpu separada
  cpu.forEach((c,i)=>{
    let alvoX = bola.x + (i===0?-40:40);
    if(alvoX<c.x) c.x-=1.5;
    if(alvoX>c.x) c.x+=1.5;
    if(bola.y<c.y) c.y-=1.5;
    if(bola.y>c.y) c.y+=1.5;
  });

  desenhar();
},30);

setInterval(()=>{
  tempo--;
  document.getElementById("tempo").innerText=tempo;
  if(tempo<=0){
    let art=jogadores.sort((a,b)=>b.gols-a.gols)[0];
    alert(
      "üìä FIM DO JOGO\n\n"+
      "Placar: "+meu+" x "+cpuGol+
      "\n‚≠ê Artilheiro: "+art.nome+
      " ("+art.gols+" gols)"
    );
    location.reload();
  }
},1000);

desenhar();
</script>

</body>
</html>
