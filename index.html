<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0b5d2a;
  font-family:Arial;
  color:white;
  text-align:center;
}
button{
  padding:10px 16px;
  margin:4px;
  font-size:14px;
}
#campo{
  width:300px;
  height:460px;
  margin:auto;
  background:#1e7f3f;
  border:4px solid white;
  position:relative;
}
.gol{
  position:absolute;
  top:0;
  left:90px;
  width:120px;
  height:40px;
  border:3px solid white;
}
.jogador,.zagueiro,.goleiro,.bola{
  position:absolute;
  border-radius:50%;
  font-size:10px;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}
.jogador{width:26px;height:26px;}
.zagueiro{width:26px;height:26px;background:red;}
.goleiro{width:40px;height:16px;background:black;border-radius:6px;}
.bola{width:12px;height:12px;background:white;}
</style>
</head>

<body>

<h3>‚öΩ Mini Futebol JP</h3>

<div id="campo">
  <div class="gol"></div>

  <div id="j1" class="jogador"></div>
  <div id="j2" class="jogador"></div>

  <div id="z1" class="zagueiro"></div>
  <div id="z2" class="zagueiro"></div>

  <div id="gk" class="goleiro"></div>
  <div id="bola" class="bola"></div>
</div>

<div>
<button onclick="move(0,-10)">‚¨ÜÔ∏è</button><br>
<button onclick="move(-10,0)">‚¨ÖÔ∏è</button>
<button onclick="move(10,0)">‚û°Ô∏è</button><br>
<button onclick="move(0,10)">‚¨áÔ∏è</button><br><br>
<button onclick="passe()">ü§ù Passe</button>
<button onclick="chutar()">‚öΩ Chutar</button>
</div>

<script>
/* === JOGADORES === */
const j1={x:120,y:360,n:"Julia",num:5};
const j2={x:180,y:360,n:"Vanessa",num:10};
const bola={x:150,y:340};

const z1={x:80,y:220};
const z2={x:220,y:220};
const gk={x:130,y:20};

let atual=1;
let posse=true;
let animando=false;

/* === ELEMENTOS === */
const e=(id)=>document.getElementById(id);

e("j1").innerHTML="Julia<br>05";
e("j2").innerHTML="Vanessa<br>10";
e("j1").style.background="#00e676";
e("j2").style.background="#00e676";

/* === FUN√á√ïES === */
function draw(){
  pos("j1",j1);pos("j2",j2);
  pos("z1",z1);pos("z2",z2);
  pos("gk",gk);pos("bola",bola);
}

function pos(id,o){
  const el=e(id);
  el.style.left=o.x+"px";
  el.style.top=o.y+"px";
}

function move(dx,dy){
  if(!posse||animando)return;
  let j=atual===1?j1:j2;
  j.x+=dx;j.y+=dy;
  bola.x=j.x+7;bola.y=j.y-12;
  checarRoubo();
  draw();
}

/* === PASSE CORRIGIDO === */
function passe(){
  if(!posse||animando)return;
  animando=true;

  let origem=atual===1?j1:j2;
  let destino=atual===1?j2:j1;

  let passos=20;
  let dx=(destino.x+7-origem.x-7)/passos;
  let dy=(destino.y-12-origem.y+12)/passos;
  let i=0;

  let intervalo=setInterval(()=>{
    bola.x+=dx;
    bola.y+=dy;
    checarRoubo();
    draw();
    i++;

    if(i>=passos){
      clearInterval(intervalo);
      atual=atual===1?2:1;
      animando=false;
    }
  },30);
}

/* === CHUTE + DEFESA REAL === */
function chutar(){
  if(!posse||animando)return;
  animando=true;

  let intervalo=setInterval(()=>{
    bola.y-=14;
    draw();

    // DEFESA
    if(colide(bola,gk)){
      clearInterval(intervalo);
      animando=false;
      posse=false;
      setTimeout(reset,700);
    }

    // GOL
    if(bola.y<40){
      clearInterval(intervalo);
      animando=false;
      alert("‚öΩ GOOOOL!");
      reset();
    }
  },30);
}

/* === IA === */
setInterval(()=>{
  [z1,z2].forEach(z=>{
    z.x+=(bola.x-z.x)/20;
    z.y+=(bola.y-z.y)/20;
  });
  checarRoubo();
  draw();
},80);

setInterval(()=>{
  gk.x+=(bola.x-gk.x)/6;
  draw();
},60);

/* === COLIS√ïES === */
function colide(a,b){
  return Math.abs(a.x-b.x)<18 && Math.abs(a.y-b.y)<18;
}

function checarRoubo(){
  if(colide(bola,z1)||colide(bola,z2)){
    posse=false;
    animando=false;
    setTimeout(reset,700);
  }
}

/* === RESET === */
function reset(){
  j1.x=120;j1.y=360;
  j2.x=180;j2.y=360;
  bola.x=150;bola.y=340;
  atual=1;
  posse=true;
  animando=false;
  draw();
}

draw();
</script>

</body>
</html>
