<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o JP</title>

<style>
body{margin:0;font-family:Arial;background:#0a5c2d;color:white;text-align:center;}
#campo{width:320px;height:520px;background:#1f8f3f;margin:auto;position:relative;border:5px solid white;}
.j,.cpu,.gk{width:36px;height:36px;border-radius:50%;position:absolute;font-size:10px;line-height:36px;font-weight:bold;}
.j{background:purple;}
.cpu{background:red;}
.gk{background:black;}
.bola{width:14px;height:14px;background:white;border-radius:50%;position:absolute;}
button{padding:14px 20px;font-size:18px;border:none;border-radius:12px;margin:4px;}
table{margin:auto;border-collapse:collapse;width:90%;}
td,th{border:1px solid white;padding:6px;}
</style>
</head>

<body>

<h2>üèÜ Campeonato Fut de Bot√£o JP</h2>

<div id="menu">
  <h3>Escolha seu time</h3>
  <button onclick="start('Fantasma FC')">Fantasma FC</button>
  <button onclick="start('Raio de Gelo')">Raio de Gelo</button>
  <button onclick="start('Praia do Drag√£o')">Praia do Drag√£o</button>
  <button onclick="start('Gamers')">Gamers</button>
</div>

<div id="tela" style="display:none">
  <h3 id="info"></h3>
  <div id="campo">
    <div class="bola" id="bola"></div>

    <div class="gk" id="gkMeu">GK</div>
    <div class="j" id="j1">JP<br>11</div>
    <div class="j" id="j2">Ninho<br>10</div>

    <div class="gk" id="gkCpu">GK</div>
    <div class="cpu" id="c1">09</div>
    <div class="cpu" id="c2">08</div>
  </div>

  <br>
  <button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
  <button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
  <button onclick="mover(20,0)">‚û°Ô∏è</button><br>
  <button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

  <button onclick="chutar()">ü•Ö Chute</button>
</div>

<div id="tabela" style="display:none"></div>

<script>
let times=["Fantasma FC","Raio de Gelo","Praia do Drag√£o","Gamers"];
let pontos={"Fantasma FC":0,"Raio de Gelo":0,"Praia do Drag√£o":0,"Gamers":0};
let rodada=1;
let meuTime="";
let meuGol=0,cpuGol=0;

let j1={x:120,y:420};
let j2={x:180,y:420};
let atual=0;
let bola={x:0,y:0,com:true,vy:0};

function start(t){
  meuTime=t;
  document.getElementById("menu").style.display="none";
  document.getElementById("tela").style.display="block";
  novaRodada();
}

function novaRodada(){
  meuGol=0; cpuGol=0;
  document.getElementById("info").innerText="Rodada "+rodada+" ‚Äî "+meuTime;
  bola.com=true;
}

function mover(dx,dy){
  let j=atual===0?j1:j2;
  j.x+=dx; j.y+=dy;
}

function chutar(){
  if(!bola.com)return;
  bola.com=false;
  bola.vy=-12;
}

setInterval(()=>{
  if(bola.com){
    let j=atual===0?j1:j2;
    bola.x=j.x+11;
    bola.y=j.y-10;
  }else{
    bola.y+=bola.vy;
    if(bola.y<10){
      meuGol++;
      bola.com=true;
    }
    if(bola.y>500){
      cpuGol++;
      bola.com=true;
    }
  }

  document.getElementById("bola").style.left=bola.x+"px";
  document.getElementById("bola").style.top=bola.y+"px";

  document.getElementById("j1").style.left=j1.x+"px";
  document.getElementById("j1").style.top=j1.y+"px";
  document.getElementById("j2").style.left=j2.x+"px";
  document.getElementById("j2").style.top=j2.y+"px";
},30);

setTimeout(()=>{
  fimJogo();
},80000);

function fimJogo(){
  document.getElementById("tela").style.display="none";
  document.getElementById("tabela").style.display="block";

  if(meuGol>cpuGol)pontos[meuTime]+=3;
  else if(meuGol===cpuGol)pontos[meuTime]+=1;

  let html="<h3>üìä Tabela</h3><table><tr><th>Time</th><th>Pontos</th></tr>";
  times.forEach(t=>{
    html+=`<tr><td>${t}</td><td>${pontos[t]}</td></tr>`;
  });
  html+="</table>";

  rodada++;
  if(rodada<=3){
    html+="<br><button onclick='voltar()'>Pr√≥xima rodada</button>";
  }else{
    html+="<h2>üèÜ Campe√£o: "+times.sort((a,b)=>pontos[b]-pontos[a])[0]+"</h2>";
  }

  document.getElementById("tabela").innerHTML=html;
}

function voltar(){
  document.getElementById("tabela").style.display="none";
  document.getElementById("tela").style.display="block";
  novaRodada();
}
</script>

</body>
  </html>
