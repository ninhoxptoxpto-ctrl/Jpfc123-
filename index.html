<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>

<style>
body {
  background: #0b5f2a;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#campo {
  position: relative;
  width: 320px;
  height: 480px;
  margin: auto;
  background: #1e7f3f;
  border: 5px solid white;
  border-radius: 10px;
}

/* Gol */
#gol {
  position: absolute;
  top: 0;
  left: 80px;
  width: 160px;
  height: 40px;
  border: 4px solid white;
}

/* Elementos */
.jogador, .zagueiro, .goleiro, .bola {
  position: absolute;
}

.jogador {
  width: 28px;
  height: 28px;
  background: #00ff88;
  border-radius: 50%;
}

.zagueiro {
  width: 28px;
  height: 28px;
  background: #ff5555;
  border-radius: 50%;
}

.goleiro {
  width: 35px;
  height: 15px;
  background: black;
  border-radius: 5px;
}

.bola {
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
}

/* Nome */
.nome {
  position: absolute;
  top: 30px;
  font-size: 10px;
  width: 70px;
  left: -20px;
}

/* Bot√µes */
button {
  margin: 4px;
  padding: 10px 15px;
  font-size: 16px;
}
</style>
</head>

<body>

<h2>Cyber Games FC | Julia 05</h2>

<div id="campo">
  <div id="gol"></div>

  <div id="goleiro" class="goleiro"></div>

  <div id="zagueiro" class="zagueiro">
    <div class="nome">Palasque</div>
  </div>

  <div id="bola" class="bola"></div>

  <div id="jogador" class="jogador">
    <div class="nome">Julia 05</div>
  </div>
</div>

<br>

<button onclick="cima()">‚¨ÜÔ∏è</button><br>
<button onclick="esq()">‚¨ÖÔ∏è</button>
<button onclick="dir()">‚û°Ô∏è</button><br>
<button onclick="baixo()">‚¨áÔ∏è</button><br><br>

<button onclick="driblar()">üåÄ DRIBLE</button>
<button onclick="chutar()">‚öΩ CHUTAR</button>

<script>
const jogador = document.getElementById("jogador");
const bola = document.getElementById("bola");
const zagueiroEl = document.getElementById("zagueiro");
const goleiroEl = document.getElementById("goleiro");

let j = { x: 146, y: 380 };
let b = { x: 153, y: 360 };

let z = { x: 120, y: 230, dir: 1 };
let g = { x: 120, dir: 1 };

function atualizar() {
  jogador.style.left = j.x + "px";
  jogador.style.top = j.y + "px";

  bola.style.left = b.x + "px";
  bola.style.top = b.y + "px";

  zagueiroEl.style.left = z.x + "px";
  zagueiroEl.style.top = z.y + "px";

  goleiroEl.style.left = g.x + "px";
  goleiroEl.style.top = "15px";

  colisaoZagueiro();
}

function cima()  { j.y -= 10; b.y -= 10; atualizar(); }
function baixo() { j.y += 10; b.y += 10; atualizar(); }
function esq()   { j.x -= 10; b.x -= 10; atualizar(); }
function dir()   { j.x += 10; b.x += 10; atualizar(); }

function driblar() {
  j.x += 30;
  atualizar();
}

/* CHUTE COM DEFESA REAL */
function chutar() {
  let chute = setInterval(() => {
    b.y -= 12;
    atualizar();

    // üß§ DEFESA REAL DO GOLEIRO (REBOTE)
    if (
      b.y <= 35 &&
      b.x >= g.x &&
      b.x <= g.x + 35
    ) {
      clearInterval(chute);

      let rebote = setInterval(() => {
        b.y += 10;
        atualizar();
        if (b.y >= j.y - 10) clearInterval(rebote);
      }, 40);

      return;
    }

    // ‚öΩ GOL
    if (b.y <= 5) {
      clearInterval(chute);
      alert("‚öΩ GOOOOOL!!!");
      resetar();
    }

  }, 40);
}

function resetar() {
  j = { x: 146, y: 380 };
  b = { x: 153, y: 360 };
  atualizar();
}

/* COLIS√ÉO DO ZAGUEIRO */
function colisaoZagueiro() {
  let dx = j.x - z.x;
  let dy = j.y - z.y;
  let dist = Math.sqrt(dx*dx + dy*dy);

  if (dist < 25) {
    alert("üß± Palasque desarmou!");
    resetar();
  }
}

/* ZAGUEIRO SE MEXENDO */
setInterval(() => {
  z.x += z.dir * 6;
  if (z.x < 80 || z.x > 210) z.dir *= -1;
  atualizar();
}, 300);

/* GOLEIRO SE MEXENDO */
setInterval(() => {
  g.x += g.dir * 8;
  if (g.x < 90 || g.x > 195) g.dir *= -1;
  atualizar();
}, 250);

atualizar();
</script>

</body>
</html>
