<style>

<body>

<div id="menu">
  <h2>ğŸ† Campeonato Fut de BotÃ£o JP</h2>
  <p>Escolha seu time</p>

  <button onclick="escolherTime('Fantasma FC')">ğŸ‘» Fantasma FC</button><br>
  <button onclick="escolherTime('Raio de Gelo')">â„ï¸ Raio de Gelo</button><br>
  <button onclick="escolherTime('Praia do DragÃ£o')">ğŸ”¥ Praia do DragÃ£o</button><br>
  <button onclick="escolherTime('Gamers')">ğŸ® Gamers</button>
</div>

<div id="campeonato" style="display:none">
  <h3 id="rodadaTxt"></h3>
  <button onclick="proximaRodada()">â–¶ Jogar rodada</button>
  <h3>ğŸ“Š Tabela</h3>
  <table id="tabela"></table>
</div>

<script>
let times = [
  {nome:"Fantasma FC", pts:0},
  {nome:"Raio de Gelo", pts:0},
  {nome:"Praia do DragÃ£o", pts:0},
  {nome:"Gamers", pts:0}
];

let jogos = [
  [[0,1],[2,3]],
  [[0,2],[1,3]],
  [[0,3],[1,2]]
];

let rodada = 0;
let meuTime = "";

function escolherTime(t){
  meuTime = t;
  document.getElementById("menu").style.display="none";
  document.getElementById("campeonato").style.display="block";
  atualizarTabela();
  document.getElementById("rodadaTxt").innerText = "Rodada 1";
}

function proximaRodada(){
  if(rodada < 3){
    jogos[rodada].forEach(j=>{
      let a = times[j[0]];
      let b = times[j[1]];

      let ga = Math.floor(Math.random()*4);
      let gb = Math.floor(Math.random()*4);

      if(ga > gb) a.pts += 3;
      else if(gb > ga) b.pts += 3;
      else { a.pts++; b.pts++; }
    });

    rodada++;
    atualizarTabela();

    if(rodada < 3){
      document.getElementById("rodadaTxt").innerText =
        "Rodada " + (rodada + 1);
    } else {
      setTimeout(finalizarCampeonato, 500);
    }
  }
}

function atualizarTabela(){
  let tabela = document.getElementById("tabela");
  let ordem = [...times].sort((a,b)=>b.pts-a.pts);

  tabela.innerHTML =
    "<tr><th>Pos</th><th>Time</th><th>Pontos</th></tr>";

  ordem.forEach((t,i)=>{
    tabela.innerHTML +=
      `<tr><td>${i+1}Âº</td><td>${t.nome}</td><td>${t.pts}</td></tr>`;
  });
}

function finalizarCampeonato(){
  let ordem = [...times].sort((a,b)=>b.pts-a.pts);
  let finalistas = [ordem[0], ordem[1]];
  let campeao = finalistas[Math.floor(Math.random()*2)];

  window.tabelaFinal = ordem;

  if(campeao.nome === meuTime){
    document.body.innerHTML = `
      <div style="
        height:100vh;
        background:#0a5c2d;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
      ">
        <div style="font-size:120px">ğŸ†</div>
        <h1>CAMPEÃƒO</h1>
        <h2>${meuTime}</h2>

        <button onclick="verTabelaFinal()">ğŸ‘ï¸ Ver tabela final</button>
        <button onclick="location.reload()">ğŸ” Novo campeonato</button>
      </div>
    `;
  } else {
    alert("ğŸ† CampeÃ£o: " + campeao.nome);
    location.reload();
  }
}

function verTabelaFinal(){
  let html = `
    <div style="padding-top:30px">
      <h2>ğŸ“Š Tabela Final</h2>
      <table>
        <tr><th>Pos</th><th>Time</th><th>Pontos</th></tr>
  `;

  window.tabelaFinal.forEach((t,i)=>{
    html += `
      <tr>
        <td>${i+1}Âº</td>
        <td>${t.nome}</td>
        <td>${t.pts}</td>
      </tr>
    `;
  });

  html += `
      </table><br>
      <button onclick="location.reload()">ğŸ” Novo campeonato</button>
    </div>
  `;

  document.body.innerHTML = html;
}
</script>
