<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>

<style>
body {
  margin: 0;
  background: #0b6623;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

h2 {
  margin: 10px 0;
}

#campo {
  position: relative;
  width: 320px;
  height: 520px;
  margin: auto;
  background: #1e7f3f;
  border: 5px solid white;
}

.linha {
  position: absolute;
  border: 2px solid white;
}

#gol {
  top: 0;
  left: 90px;
  width: 140px;
  height: 40px;
}

#bola {
  position: absolute;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
}

.jogador {
  position: absolute;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: #00ff88;
}

.nome {
  position: absolute;
  top: 28px;
  font-size: 10px;
  width: 60px;
  left: -17px;
}

#goleiro {
  background: black;
}

#zagueiro {
  background: red;
}

#controles {
  margin-top: 10px;
}

button {
  padding: 10px 15px;
  font-size: 16px;
  margin: 4px;
  border-radius: 8px;
  border: none;
}
</style>
</head>

<body>

<h2>Cyber Games FC | Jogador: Julia 05</h2>

<div id="campo">
  <div id="gol" class="linha"></div>

  <div id="bola"></div>

  <div id="jogador" class="jogador">
    <div class="nome">Julia 05</div>
  </div>

  <div id="zagueiro" class="jogador">
    <div class="nome">Palasque</div>
  </div>

  <div id="goleiro" class="jogador">
    <div class="nome">Chico</div>
  </div>
</div>

<div id="controles">
  <button onclick="mover(0,-15)">⬆️</button><br>
  <button onclick="mover(-15,0)">⬅️</button>
  <button onclick="drible()">✨ DRIBLE</button>
  <button onclick="mover(15,0)">➡️</button><br>
  <button onclick="mover(0,15)">⬇️</button><br><br>
  <button onclick="chutar()">⚽ CHUTAR</button>
</div>

<script>
const jogador = document.getElementById("jogador");
const bola = document.getElementById("bola");
const zagueiro = document.getElementById("zagueiro");
const goleiro = document.getElementById("goleiro");

let j = { x: 150, y: 420 };
let b = { x: 150, y: 410 };
let z = { x: 150, y: 250 };
let g = { x: 150, y: 30 };

function atualizar() {
  jogador.style.left = j.x + "px";
  jogador.style.top = j.y + "px";

  bola.style.left = b.x + "px";
  bola.style.top = b.y + "px";

  zagueiro.style.left = z.x + "px";
  zagueiro.style.top = z.y + "px";

  goleiro.style.left = g.x + "px";
  goleiro.style.top = g.y + "px";
}

function mover(dx, dy) {
  j.x += dx;
  j.y += dy;
  b.x = j.x + 7;
  b.y = j.y - 10;
  atualizar();
}

function drible() {
  j.x += 40;
  setTimeout(() => {
    j.x -= 40;
    atualizar();
  }, 200);
  atualizar();
}

function chutar() {
  let intervalo = setInterval(() => {
    b.y -= 15;
    atualizar();

    if (b.y < 40) {
      alert("⚽ GOOOOOL!!!");
      resetar();
      clearInterval(intervalo);
    }
  }, 50);
}

function resetar() {
  j.x = 150;
  j.y = 420;
  b.x = 150;
  b.y = 410;
  atualizar();
}

atualizar();
</script>

</body>
</html>
