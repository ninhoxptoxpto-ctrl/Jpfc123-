<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futebol JP</title>

<style>
body {
  margin: 0;
  background: #0b5d2a;
  color: white;
  font-family: Arial;
  text-align: center;
}

.hidden { display: none; }

button {
  padding: 12px 20px;
  font-size: 18px;
  margin: 8px;
  border-radius: 10px;
  border: none;
}

#campo {
  width: 320px;
  height: 520px;
  background: #1f8f3f;
  border: 5px solid white;
  margin: auto;
  position: relative;
}

.linha {
  position: absolute;
  border: 3px solid white;
}

.gol {
  width: 120px;
  height: 15px;
  background: white;
  position: absolute;
  left: 100px;
}

#golsup { top: 0; }
#golinf { bottom: 0; }

.jogador, .cpu, .gk {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  position: absolute;
  font-size: 10px;
  line-height: 32px;
  text-align: center;
  font-weight: bold;
}

.bola {
  width: 14px;
  height: 14px;
  background: white;
  border-radius: 50%;
  position: absolute;
}

#hud {
  margin: 10px;
  font-size: 18px;
}
</style>
</head>

<body>

<!-- TELA DE ESCOLHA -->
<div id="menu">
  <h2>‚öΩ Escolha seu time</h2>
  <button onclick="escolher('fantasma')">üëª Fantasma FC</button><br>
  <button onclick="escolher('praia')">üêâ Praia do Drag√£o</button><br>
  <button onclick="escolher('gamers')">üéÆ Gamers</button><br>
  <button onclick="escolher('raio')">‚ùÑÔ∏è Raio de Gelo</button>
</div>

<!-- JOGO -->
<div id="jogo" class="hidden">

  <div id="hud">
    ‚è±Ô∏è <span id="tempo">120</span>s |
    <span id="placar">0 x 0</span>
  </div>

  <div id="campo">
    <div class="gol" id="golsup"></div>
    <div class="gol" id="golinf"></div>

    <div class="bola" id="bola"></div>

    <div class="jogador" id="j1"></div>
    <div class="jogador" id="j2"></div>

    <div class="cpu" id="cpu1"></div>
    <div class="cpu" id="cpu2"></div>

    <div class="gk" id="gk1">GK</div>
    <div class="gk" id="gk2">GK</div>
  </div>

  <br>
  <button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
  <button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
  <button onclick="mover(20,0)">‚û°Ô∏è</button><br>
  <button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

  <button onclick="passe()">üîÅ Passe</button>
  <button onclick="chute()">‚öΩ Chutar</button>

</div>

<script>
let timeEscolhido = "";
let placarMeu = 0;
let placarCpu = 0;
let tempo = 120;

const times = {
  fantasma: { cor:"#7a2cff", j1:"JP 11", j2:"Ninho 10" },
  praia: { cor:"#e53935", j1:"Vanessa 10", j2:"Noah 07" },
  gamers: { cor:"#00ff7f", j1:"Julia 05", j2:"Dores 10" },
  raio: { cor:"#00e5ff", j1:"Adriano 09", j2:"Sancho 08" }
};

const j1 = document.getElementById("j1");
const j2 = document.getElementById("j2");
const cpu1 = document.getElementById("cpu1");
const cpu2 = document.getElementById("cpu2");
const bola = document.getElementById("bola");
const gk1 = document.getElementById("gk1");
const gk2 = document.getElementById("gk2");

let px = 150, py = 400;
let bx = 155, by = 260;

function escolher(t){
  timeEscolhido = t;
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("jogo").classList.remove("hidden");

  j1.style.background = times[t].cor;
  j2.style.background = times[t].cor;
  j1.innerText = times[t].j1;
  j2.innerText = times[t].j2;

  cpu1.style.background = "red";
  cpu2.style.background = "red";
  cpu1.innerText = "CPU 9";
  cpu2.innerText = "CPU 8";

  atualizar();
  setInterval(iaCpu, 600);
  setInterval(contarTempo, 1000);
}

function atualizar(){
  j1.style.left = px+"px";
  j1.style.top = py+"px";

  j2.style.left = (px+40)+"px";
  j2.style.top = py+"px";

  bola.style.left = bx+"px";
  bola.style.top = by+"px";

  cpu1.style.left = "140px";
  cpu1.style.top = "140px";
  cpu2.style.left = "180px";
  cpu2.style.top = "180px";

  gk1.style.left = "145px";
  gk1.style.top = "490px";

  gk2.style.left = "145px";
  gk2.style.top = "5px";

  document.getElementById("placar").innerText =
    placarMeu+" x "+placarCpu;
}

function mover(dx,dy){
  px += dx;
  py += dy;

  // empurra a bola
  if (Math.abs(px-bx)<30 && Math.abs(py-by)<30){
    bx += dx;
    by += dy;
  }

  atualizar();
}

function passe(){
  bx = px + 40;
  by = py - 40;
  atualizar();
}

function chute(){
  by -= 80;

  if (by < 10){
    placarMeu++;
    alert("‚öΩ GOOOOOL!");
    resetar();
  }
  atualizar();
}

function iaCpu(){
  if (by < 200){
    by += 40;
    if (by > 480){
      placarCpu++;
      alert("‚ùå Gol do advers√°rio");
      resetar();
    }
  }
  atualizar();
}

function resetar(){
  px = 150; py = 400;
  bx = 155; by = 260;
  atualizar();
}

function contarTempo(){
  tempo--;
  document.getElementById("tempo").innerText = tempo;
  if (tempo <= 0){
    if (placarMeu > placarCpu) alert("üèÜ VIT√ìRIA!");
    else if (placarMeu < placarCpu) alert("üò¢ DERROTA!");
    else alert("ü§ù EMPATE!");
    location.reload();
  }
}
</script>

</body>
</html>
