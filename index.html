<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campeonato JP</title>

<style>
body{
  margin:0;
  background:#0b4f28;
  color:white;
  font-family:Arial;
  text-align:center;
}

h2{margin:10px 0;}

#placar{margin-bottom:5px;}

#campo{
  position:relative;
  width:300px;
  height:450px;
  margin:auto;
  background:#1e7f3f;
  border:4px solid white;
  border-radius:12px;
}

/* Gol */
#gol{
  position:absolute;
  top:0;
  left:70px;
  width:160px;
  height:40px;
  border:4px solid white;
}

/* Elementos */
.jogador,.j2,.zagueiro,.goleiro,.bola{
  position:absolute;
}

.jogador,.j2{
  width:26px;
  height:26px;
  border-radius:50%;
  background:#00e676;
}

.j2{background:#00b0ff;}

.zagueiro{
  width:26px;
  height:26px;
  background:red;
  border-radius:50%;
}

.goleiro{
  width:50px;
  height:14px;
  background:black;
  border-radius:6px;
}

.bola{
  width:12px;
  height:12px;
  background:white;
  border-radius:50%;
}

/* Controles */
#controles{
  margin-top:10px;
}

button{
  padding:10px 14px;
  font-size:14px;
  margin:4px;
}
</style>
</head>

<body>

<h2>üèÜ Campeonato JP</h2>

<div id="placar">
‚öΩ Gols: <span id="gols">0</span> |
üß§ Defesas: <span id="defesas">0</span>
</div>

<div id="campo">
  <div id="gol"></div>

  <div id="goleiro" class="goleiro"></div>
  <div id="zagueiro" class="zagueiro"></div>

  <div id="bola" class="bola"></div>

  <div id="jogador" class="jogador"></div>
  <div id="j2" class="j2"></div>
</div>

<div id="controles">
<button onclick="cima()">‚¨ÜÔ∏è</button><br>
<button onclick="esq()">‚¨ÖÔ∏è</button>
<button onclick="dir()">‚û°Ô∏è</button><br>
<button onclick="baixo()">‚¨áÔ∏è</button><br><br>

<button onclick="passe()">ü§ù Passe</button>
<button onclick="chutar()">‚öΩ Chute</button>
</div>

<script>
const jogador=document.getElementById("jogador");
const j2=document.getElementById("j2");
const bola=document.getElementById("bola");
const zEl=document.getElementById("zagueiro");
const gEl=document.getElementById("goleiro");

let gols=0,defesas=0;
let comBola=1;

let j={x:140,y:360};
let jB={x:200,y:360};
let b={x:150,y:370};
let z={x:60,y:200,dir:1};
let g={x:120,dir:1};

function atualizar(){
 jogador.style.left=j.x+"px";
 jogador.style.top=j.y+"px";
 j2.style.left=jB.x+"px";
 j2.style.top=jB.y+"px";
 bola.style.left=b.x+"px";
 bola.style.top=b.y+"px";
 zEl.style.left=z.x+"px";
 zEl.style.top=z.y+"px";
 gEl.style.left=g.x+"px";
 gEl.style.top="18px";
}

function syncBola(){
 if(comBola===1){b.x=j.x+7;b.y=j.y+7;}
 else{b.x=jB.x+7;b.y=jB.y+7;}
 atualizar();
}

function cima(){if(comBola===1)j.y-=10;else jB.y-=10;syncBola();}
function baixo(){if(comBola===1)j.y+=10;else jB.y+=10;syncBola();}
function esq(){if(comBola===1)j.x-=10;else jB.x-=10;syncBola();}
function dir(){if(comBola===1)j.x+=10;else jB.x+=10;syncBola();}

function passe(){
 let destino=comBola===1?jB:j;
 let dx=(destino.x+7-b.x)/15;
 let dy=(destino.y+7-b.y)/15;
 let i=0;
 let anim=setInterval(()=>{
   b.x+=dx;b.y+=dy;
   atualizar();i++;
   if(i>=15){
     clearInterval(anim);
     comBola=comBola===1?2:1;
     syncBola();
   }
 },30);
}

function chutar(){
 let chute=setInterval(()=>{
   b.y-=12;
   atualizar();

   if(b.y<35 && b.x>g.x && b.x<g.x+50){
     clearInterval(chute);
     defesas++;
     document.getElementById("defesas").innerText=defesas;
     resetar();
   }

   if(b.y<=0){
     clearInterval(chute);
     gols++;
     document.getElementById("gols").innerText=gols;
     resetar();
   }
 },40);
}

function resetar(){
 j={x:140,y:360};
 jB={x:200,y:360};
 comBola=1;
 syncBola();
}

/* Movimentos IA */
setInterval(()=>{
 z.x+=z.dir*6;
 if(z.x<30||z.x>240)z.dir*=-1;
 atualizar();
},300);

setInterval(()=>{
 g.x+=g.dir*8;
 if(g.x<80||g.x>170)g.dir*=-1;
 atualizar();
},250);

syncBola();
</script>

</body>
</html>
