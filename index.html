<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o JP</title>

<style>
body{
  margin:0;
  background:#0a5c2d;
  font-family:Arial;
  color:white;
  text-align:center;
}
#campo{
  width:320px;
  height:520px;
  background:#1f8f3f;
  margin:auto;
  border:5px solid white;
  position:relative;
}
.jogador,.cpu,.gk{
  width:36px;
  height:36px;
  border-radius:50%;
  position:absolute;
  font-size:9px;
  font-weight:bold;
  line-height:36px;
}
.jogador{ background:#7a2cff; }
.cpu{ background:#e53935; }
.gk{ background:#111; }
.bola{
  width:14px;
  height:14px;
  background:white;
  border-radius:50%;
  position:absolute;
}
button{
  padding:14px 20px;
  font-size:18px;
  border:none;
  border-radius:14px;
  margin:4px;
}
</style>
</head>

<body>

<h3>‚öΩ FUT DE BOT√ÉO JP</h3>
<div>‚è±Ô∏è <span id="tempo">80</span> | <span id="placar">0 x 0</span></div>

<div id="campo">
  <div class="bola" id="bola"></div>

  <div class="jogador" id="j1">JP<br>11</div>
  <div class="jogador" id="j2">Ninho<br>10</div>

  <div class="cpu" id="c1">CPU</div>
  <div class="cpu" id="c2">CPU</div>

  <div class="gk" id="gkMeu">GK</div>
  <div class="gk" id="gkCpu">GK</div>
</div>

<br>

<button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
<button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
<button onclick="mover(20,0)">‚û°Ô∏è</button><br>
<button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

<button onclick="passar()">üîÅ Passe</button>
<button onclick="chutar()">‚öΩ Chutar</button>

<script>
let jogadores=[
 {x:140,y:420},
 {x:200,y:420}
];

let cpu=[
 {x:140,y:160},
 {x:200,y:160}
];

let jogadorAtual=0;
let bola={x:0,y:0,com:true,velY:0};

let gkMeu={x:140,y:470};
let gkCpu={x:140,y:10};

let placarMeu=0, placarCpu=0;
let tempo=80;

function atualizarBola(){
  if(bola.com){
    let j=jogadores[jogadorAtual];
    bola.x=j.x+11;
    bola.y=j.y-10;
  }
}

function desenhar(){
  jogadores.forEach((j,i)=>{
    let el=document.getElementById("j"+(i+1));
    el.style.left=j.x+"px";
    el.style.top=j.y+"px";
  });

  cpu.forEach((c,i)=>{
    let el=document.getElementById("c"+(i+1));
    el.style.left=c.x+"px";
    el.style.top=c.y+"px";
  });

  document.getElementById("gkMeu").style.left=gkMeu.x+"px";
  document.getElementById("gkMeu").style.top=gkMeu.y+"px";

  document.getElementById("gkCpu").style.left=gkCpu.x+"px";
  document.getElementById("gkCpu").style.top=gkCpu.y+"px";

  atualizarBola();

  document.getElementById("bola").style.left=bola.x+"px";
  document.getElementById("bola").style.top=bola.y+"px";

  document.getElementById("placar").innerText =
    placarMeu+" x "+placarCpu;
}

function mover(dx,dy){
  let j=jogadores[jogadorAtual];
  j.x+=dx;
  j.y+=dy;
  desenhar();
}

function passar(){
  jogadorAtual = jogadorAtual===0 ? 1 : 0;
}

function chutar(){
  if(!bola.com) return;

  bola.com=false;
  bola.velY = -12;
}

/* LOOP PRINCIPAL */
setInterval(()=>{
  // bola
  if(!bola.com){
    bola.y += bola.velY;

    // goleiro CPU se mexe quando a bola vem
    if(bola.velY < 0){
      if(bola.x > gkCpu.x) gkCpu.x += 4;
      if(bola.x < gkCpu.x) gkCpu.x -= 4;
    }

    // defesa
    if(
      bola.y < 40 &&
      Math.abs(bola.x - gkCpu.x) < 25
    ){
      bola.com=true;
      bola.velY=0;
    }

    // gol
    if(bola.y < 0){
      placarMeu++;
      bola.com=true;
      bola.velY=0;
    }
  }

  // cpu anda
  cpu.forEach(c=>{
    c.y += (bola.y < c.y ? -1.5 : 1.5);
    c.x += (bola.x < c.x ? -1.5 : 1.5);
  });

  desenhar();
},30);

/* TEMPO */
setInterval(()=>{
  tempo--;
  document.getElementById("tempo").innerText=tempo;
  if(tempo<=0){
    alert("Fim de jogo!");
    location.reload();
  }
},1000);

desenhar();
</script>

</body>
  </html>
