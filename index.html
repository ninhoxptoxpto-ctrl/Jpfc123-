<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Futebol JP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b6623;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    canvas {
      background: #1e8f3a;
      border: 4px solid white;
      border-radius: 12px;
      display: none;
      margin: auto;
    }

    .hud {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: none;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .move button, .shoot {
      font-size: 20px;
      padding: 12px;
      margin: 4px;
      border: none;
      border-radius: 10px;
    }

    .shoot {
      background: orange;
      font-weight: bold;
    }

    .start {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0b6623;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
