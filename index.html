<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>

<style>
body {
  margin: 0;
  background: #0b5d2a;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

#menu {
  padding-top: 40px;
}

button {
  padding: 12px 20px;
  margin: 6px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

#game {
  display: none;
}

#campo {
  position: relative;
  width: 300px;
  height: 480px;
  margin: 10px auto;
  background: #1e7f3f;
  border: 4px solid white;
  border-radius: 10px;
}

.gol {
  position: absolute;
  top: 0;
  left: 90px;
  width: 120px;
  height: 40px;
  border: 3px solid white;
}

.jogador, .zagueiro, .goleiro, .bola {
  position: absolute;
  border-radius: 50%;
  text-align: center;
  font-size: 10px;
  color: white;
}

.jogador {
  width: 26px;
  height: 26px;
}

.zagueiro {
  width: 26px;
  height: 26px;
  background: #aa0000;
}

.goleiro {
  width: 30px;
  height: 30px;
  background: black;
}

.bola {
  width: 12px;
  height: 12px;
  background: white;
}

#controles {
  margin-top: 10px;
}
</style>
</head>

<body>

<div id="menu">
  <h2>‚öΩ Escolha seu time</h2>
  <button onclick="startGame('Fantasma FC', '#6a0dad',
    [{nome:'JP',num:11},{nome:'Ninho',num:9}])">Fantasma FC</button>

  <button onclick="startGame('Raios de Gelo', '#00bfff',
    [{nome:'MF',num:9},{nome:'Pedro',num:10}])">Raios de Gelo</button>

  <button onclick="startGame('Gamers Dores', '#00ff99',
    [{nome:'Sancha',num:9},{nome:'Dores',num:10}])">Gamers Dores</button>

  <button onclick="startGame('Praia do Drag√£o', '#ff3333',
    [{nome:'Julia',num:5},{nome:'Vanessa',num:10}])">Praia do Drag√£o</button>
</div>

<div id="game">
  <h3 id="titulo"></h3>

  <div id="campo">
    <div class="gol"></div>

    <div id="j1" class="jogador"></div>
    <div id="j2" class="jogador"></div>

    <div id="z1" class="zagueiro"></div>
    <div id="z2" class="zagueiro"></div>

    <div id="gk" class="goleiro"></div>
    <div id="bola" class="bola"></div>
  </div>

  <div id="controles">
    <button onclick="mover(-10,0)">‚¨ÖÔ∏è</button>
    <button onclick="mover(10,0)">‚û°Ô∏è</button>
    <button onclick="mover(0,-10)">‚¨ÜÔ∏è</button>
    <button onclick="mover(0,10)">‚¨áÔ∏è</button><br>
    <button onclick="passar()">üîÅ Passe</button>
    <button onclick="chutar()">ü•Ö Chute</button>
  </div>
</div>

<script>
let jogadorAtual = 1;
let posse = true;

const j1 = {x:130,y:380};
const j2 = {x:170,y:380};
const bola = {x:150,y:360};

const z1 = {x:100,y:200};
const z2 = {x:200,y:200};
const gk = {x:135,y:20};

function startGame(nome, cor, jogadores){
  document.getElementById('menu').style.display='none';
  document.getElementById('game').style.display='block';
  document.getElementById('titulo').innerText = nome;

  ['j1','j2'].forEach((id,i)=>{
    const el=document.getElementById(id);
    el.style.background=cor;
    el.innerHTML=jogadores[i].nome+"<br>"+jogadores[i].num;
  });

  atualizar();
  setInterval(moverZagueiros,500);
  setInterval(moverGoleiro,400);
}

function atualizar(){
  pos('j1',j1);
  pos('j2',j2);
  pos('bola',bola);
  pos('z1',z1);
  pos('z2',z2);
  pos('gk',gk);
}

function pos(id,o){
  const e=document.getElementById(id);
  e.style.left=o.x+'px';
  e.style.top=o.y+'px';
}

function mover(dx,dy){
  if(!posse) return;
  const j = jogadorAtual===1?j1:j2;
  j.x+=dx; j.y+=dy;
  bola.x=j.x+7; bola.y=j.y-12;
  checarColisao();
  atualizar();
}

function passar(){
  jogadorAtual = jogadorAtual===1?2:1;
}

function chutar(){
  let i=setInterval(()=>{
    bola.y-=10;
    if(colide(bola,gk)){
      posse=false;
      clearInterval(i);
      setTimeout(reset,800);
    }
    if(bola.y<40){
      alert("‚öΩ GOOOOL!");
      clearInterval(i);
      reset();
    }
    atualizar();
  },40);
}

function moverZagueiros(){
  [z1,z2].forEach(z=>{
    z.x += Math.random()>0.5?10:-10;
    checarColisao();
  });
}

function moverGoleiro(){
  gk.x += Math.random()>0.5?10:-10;
}

function colide(a,b){
  return Math.abs(a.x-b.x)<20 && Math.abs(a.y-b.y)<20;
}

function checarColisao(){
  if(colide(bola,z1)||colide(bola,z2)){
    posse=false;
    setTimeout(reset,800);
  }
}

function reset(){
  j1.x=130;j1.y=380;
  j2.x=170;j2.y=380;
  bola.x=150;bola.y=360;
  posse=true;
  atualizar();
}
</script>

</body>
</html>
