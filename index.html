<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Futebol JP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b6623;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    #startScreen {
      display: block;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ffd700;
    }

    canvas {
      display: none;
      background: #1e8f3a;
      border: 4px solid white;
      border-radius: 12px;
      margin: 20px auto;
    }
  </style>
</head>

<body>

  <div id="startScreen">
    <h1>‚öΩ Mini Futebol JP</h1>
    <button id="startBtn">ENTRAR NO JOGO</button>
  </div>

  <canvas id="game" width="300" height="400"></canvas>

  <script>
    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    startBtn.onclick = () => {
      startScreen.style.display = "none";
      canvas.style.display = "block";
      desenhar();
    };

    function desenhar() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("üèüÔ∏è Jogo carregado!", 70, 200);
    }
  </script>

</body>
</html>
