<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Campeonato Fut de Bot√£o</title>

<style>
body{
  margin:0;
  background:#0b5d2a;
  color:white;
  font-family:Arial;
  text-align:center;
}

.hidden{display:none}

button{
  padding:14px 22px;
  font-size:18px;
  border-radius:12px;
  margin:6px;
  border:none;
}

#campo{
  width:320px;
  height:520px;
  background:#1f8f3f;
  border:5px solid white;
  margin:auto;
  position:relative;
}

.jogador,.cpu{
  width:34px;
  height:34px;
  border-radius:50%;
  position:absolute;
  font-size:10px;
  line-height:34px;
  font-weight:bold;
}

.bola{
  width:14px;
  height:14px;
  background:white;
  border-radius:50%;
  position:absolute;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <h2>üèÜ Campeonato</h2>
  <p>Escolha seu time</p>
  <button onclick="start('Fantasma FC')">Fantasma FC</button><br>
  <button onclick="start('Praia do Drag√£o')">Praia do Drag√£o</button><br>
  <button onclick="start('Gamers')">Gamers</button><br>
  <button onclick="start('Raio de Gelo')">Raio de Gelo</button>
</div>

<!-- JOGO -->
<div id="jogo" class="hidden">
  <h3 id="partida"></h3>
  <h2 id="placar">0 x 0</h2>

  <div id="campo">
    <div class="bola" id="bola"></div>
    <div class="jogador" id="j1">JP<br>11</div>
    <div class="jogador" id="j2">Ninho<br>10</div>
    <div class="cpu" id="cpu1">CPU</div>
    <div class="cpu" id="cpu2">CPU</div>
  </div>

  <br>
  <button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
  <button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
  <button onclick="mover(20,0)">‚û°Ô∏è</button><br>
  <button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

  <button onclick="passar()">üîÅ Passe</button>
  <button onclick="chutar()">‚öΩ Chutar</button>
</div>

<!-- RESULTADOS -->
<div id="resultado" class="hidden">
  <h2>üìä Resultados da Rodada</h2>
  <div id="tabela"></div>
  <br>
  <button onclick="proximaRodada()">‚û° Pr√≥xima rodada</button>
</div>

<script>
let times = [
  {nome:"Fantasma FC", pts:0},
  {nome:"Praia do Drag√£o", pts:0},
  {nome:"Gamers", pts:0},
  {nome:"Raio de Gelo", pts:0}
];

let meuTime="";
let adversario="";
let rodada=1;

let placarMeu=0, placarCpu=0;

let jogadores = [
  {x:140,y:420,el:document.getElementById("j1")},
  {x:200,y:420,el:document.getElementById("j2")}
];

let atual=0;
let bola={x:160,y:260};

function start(time){
  meuTime=time;
  escolherAdversario();
  document.getElementById("menu").classList.add("hidden");
  document.getElementById("jogo").classList.remove("hidden");
  document.getElementById("partida").innerText =
    meuTime+" x "+adversario;
  desenhar();
}

function escolherAdversario(){
  let outros = times.filter(t=>t.nome!==meuTime);
  adversario = outros[Math.floor(Math.random()*outros.length)].nome;
}

function mover(dx,dy){
  let j=jogadores[atual];
  j.x+=dx; j.y+=dy;

  if(Math.abs(j.x-bola.x)<30 && Math.abs(j.y-bola.y)<30){
    bola.x+=dx; bola.y+=dy;
  }
  desenhar();
}

function passar(){ atual = atual===0?1:0; }

function chutar(){
  bola.y-=80;
  if(bola.y<10){
    placarMeu++;
    finalizar();
  }
  desenhar();
}

function finalizar(){
  // simula√ß√£o outros jogos
  times.forEach(t=>{
    if(t.nome!==meuTime && t.nome!==adversario){
      let g1=Math.floor(Math.random()*4);
      let g2=Math.floor(Math.random()*4);
      if(g1>g2) t.pts+=3;
      else if(g1==g2) t.pts+=1;
    }
  });

  let tMeu=times.find(t=>t.nome===meuTime);
  let tAdv=times.find(t=>t.nome===adversario);

  if(placarMeu>placarCpu){ tMeu.pts+=3; }
  else if(placarMeu==placarCpu){ tMeu.pts+=1; tAdv.pts+=1; }
  else{ tAdv.pts+=3; }

  mostrarResultados();
}

function mostrarResultados(){
  document.getElementById("jogo").classList.add("hidden");
  document.getElementById("resultado").classList.remove("hidden");

  let html="<h3>Tabela</h3>";
  times.sort((a,b)=>b.pts-a.pts);
  times.forEach(t=>{
    html+=`${t.nome} - ${t.pts} pts<br>`;
  });
  document.getElementById("tabela").innerHTML=html;
}

function proximaRodada(){
  rodada++;
  placarMeu=0; placarCpu=0;
  bola.x=160; bola.y=260;
  escolherAdversario();

  document.getElementById("resultado").classList.add("hidden");
  document.getElementById("jogo").classList.remove("hidden");
  document.getElementById("partida").innerText =
    meuTime+" x "+adversario;
  desenhar();
}

function desenhar(){
  jogadores.forEach(j=>{
    j.el.style.left=j.x+"px";
    j.el.style.top=j.y+"px";
    j.el.style.background="#7a2cff";
  });
  document.getElementById("bola").style.left=bola.x+"px";
  document.getElementById("bola").style.top=bola.y+"px";
  document.getElementById("placar").innerText =
    placarMeu+" x "+placarCpu;
}
</script>

</body>
  </html>
