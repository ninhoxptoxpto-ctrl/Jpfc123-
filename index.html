<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0b5d2a;font-family:Arial;color:white;text-align:center}
#campo{
  width:320px;height:480px;margin:auto;
  background:#1e7f3f;border:4px solid white;position:relative
}
.gol{
  position:absolute;left:100px;width:120px;height:30px;border:3px solid white
}
#golsup{top:0} #golinf{bottom:0}
.jogador,.zagueiro,.goleiro,.bola{
  position:absolute;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:9px;font-weight:bold;color:white;text-align:center
}
.jogador{width:26px;height:26px}
.zagueiro{width:26px;height:26px}
.goleiro{width:44px;height:14px;background:black;border-radius:6px}
.bola{width:12px;height:12px;background:white}
button{padding:8px 14px;margin:3px}
</style>
</head>

<body>

<h3>‚öΩ Mini Futebol JP ‚Äî Ataque & Defesa</h3>

<div id="campo">
  <div id="golsup" class="gol"></div>
  <div id="golinf" class="gol"></div>

  <div id="j1" class="jogador">JP<br>10</div>
  <div id="j2" class="jogador">Pedro<br>09</div>

  <div id="z1" class="zagueiro"></div>
  <div id="z2" class="zagueiro"></div>

  <div id="gk1" class="goleiro"></div>
  <div id="gk2" class="goleiro"></div>

  <div id="bola" class="bola"></div>
</div>

<div>
<button onclick="move(0,-10)">‚¨ÜÔ∏è</button><br>
<button onclick="move(-10,0)">‚¨ÖÔ∏è</button>
<button onclick="move(10,0)">‚û°Ô∏è</button><br>
<button onclick="move(0,10)">‚¨áÔ∏è</button><br><br>
<button onclick="passe()">ü§ù Passe</button>
<button onclick="chutar()">‚öΩ Chutar</button>
</div>

<script>
/* === CONFIG DOS TIMES === */
const meuTime={cor:"#00e676"};
const advTime={cor:"#e53935"};

j1.style.background=meuTime.cor;
j2.style.background=meuTime.cor;
z1.style.background=advTime.cor;
z2.style.background=advTime.cor;

/* === OBJETOS === */
const j1p={x:130,y:360};
const j2p={x:190,y:360};
const bola={x:160,y:330};

const z1p={x:90,y:200,temBola:false};
const z2p={x:210,y:200,temBola:false};

const gkMeu={x:140,y:430};
const gkAdv={x:140,y:20};

let atual=1;
let dono="jogador";
let anim=false;

const el=id=>document.getElementById(id);
const pos=(id,o)=>{el(id).style.left=o.x+"px";el(id).style.top=o.y+"px"};

function draw(){
  pos("j1",j1p);pos("j2",j2p);
  pos("z1",z1p);pos("z2",z2p);
  pos("gk1",gkMeu);pos("gk2",gkAdv);
  pos("bola",bola);
}

function jogador(){return atual===1?j1p:j2p}

/* === MOVIMENTO === */
function move(dx,dy){
  if(anim||dono!=="jogador")return;
  let j=jogador();
  j.x+=dx;j.y+=dy;
  bola.x=j.x+7;bola.y=j.y-12;
  draw();
}

/* === PASSE === */
function passe(){
  if(anim||dono!=="jogador")return;
  anim=true;
  let o=jogador();
  let d=atual===1?j2p:j1p;
  let i=0;
  let it=setInterval(()=>{
    bola.x+=(d.x-o.x)/20;
    bola.y+=(d.y-o.y)/20;
    draw();
    i++;
    if(i>20){
      clearInterval(it);
      atual=atual===1?2:1;
      anim=false;
    }
  },30);
}

/* === CHUTE === */
function chutar(){
  if(anim||dono!=="jogador")return;
  anim=true;
  let it=setInterval(()=>{
    bola.y-=14;
    draw();
    if(colide(bola,gkAdv)){
      clearInterval(it);reset();
    }
    if(bola.y<30){
      clearInterval(it);
      alert("‚öΩ GOL SEU!");
      reset();
    }
  },30);
}

/* === IA ADVERS√ÅRIA === */
setInterval(()=>{
  let alvo=dono==="jogador"?jogador():bola;

  [z1p,z2p].forEach(z=>{
    if(!z.temBola){
      z.x+=(alvo.x-z.x)/20;
      z.y+=(alvo.y-z.y)/20;
      if(colide(z,bola)){
        z.temBola=true;
        dono="zagueiro";
      }
    }else{
      bola.x=z.x+7;
      bola.y=z.y+20;
      z.y+=2.2;

      if(z.y>400){
        chuteAdv();
      }
    }
  });

  draw();
},80);

/* === CHUTE ADVERS√ÅRIO === */
function chuteAdv(){
  z1p.temBola=false;z2p.temBola=false;
  let it=setInterval(()=>{
    bola.y+=14;
    draw();
    if(colide(bola,gkMeu)){
      clearInterval(it);reset();
    }
    if(bola.y>450){
      clearInterval(it);
      alert("üò≠ GOL DO ADVERS√ÅRIO");
      reset();
    }
  },30);
}

/* === GOLEIROS SE MEXEM === */
setInterval(()=>{
  gkMeu.x+=(bola.x-gkMeu.x)/8;
  gkAdv.x+=(bola.x-gkAdv.x)/8;
  draw();
},60);

/* === ROUBO === */
setInterval(()=>{
  if(dono==="zagueiro"){
    let j=jogador();
    if(colide(j,bola)){
      dono="jogador";
      z1p.temBola=false;
      z2p.temBola=false;
    }
  }
},50);

function colide(a,b){
  return Math.abs(a.x-b.x)<18 && Math.abs(a.y-b.y)<18;
}

function reset(){
  j1p.x=130;j1p.y=360;
  j2p.x=190;j2p.y=360;
  z1p.x=90;z1p.y=200;z1p.temBola=false;
  z2p.x=210;z2p.y=200;z2p.temBola=false;
  bola.x=160;bola.y=330;
  dono="jogador";
  atual=1;
  anim=false;
  draw();
}

draw();
</script>
</body>
</html>
