<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b6623;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

button {
  padding: 10px 16px;
  margin: 4px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

canvas {
  background: #1e7f3f;
  border: 4px solid white;
  border-radius: 12px;
  display: none;
  margin: auto;
}

#menu {
  padding: 20px;
}

.hud {
  font-size: 16px;
  margin: 10px;
}
</style>
</head>

<body>

<div id="menu">
  <h1>âš½ Mini Futebol JP</h1>
  <p>Escolha seu time:</p>

  <button onclick="selecionar('Brasil JP',10,3)">ğŸ‡§ğŸ‡· Brasil JP 10</button>
  <button onclick="selecionar('Argentina MF',9,4)">ğŸ‡¦ğŸ‡· Argentina MF 09</button>
  <button onclick="selecionar('Alemanha Julia',11,2)">ğŸ‡©ğŸ‡ª Alemanha Julia</button>
  <button onclick="selecionar('FranÃ§a Ninho',8,5)">ğŸ‡«ğŸ‡· FranÃ§a Ninho 08</button>

  <br><br>
  <button onclick="iniciar()">â–¶ï¸ JOGAR</button>
</div>

<div class="hud" id="hud" style="display:none">
  Time: <span id="time"></span> |
  Jogador: <span id="camisa"></span> |
  Zagueiro: Palasque |
  Goleiro: Chico |
  Gols: <span id="gols">0</span>
</div>

<canvas id="game" width="320" height="420"></canvas>

<div id="controles" style="display:none">
  <button onclick="mover(-12)">â¬…ï¸</button>
  <button onclick="drible()">ğŸŒ€ DRIBLE</button>
  <button onclick="mover(12)">â¡ï¸</button>
  <br>
  <button onclick="chutar()">âš½ CHUTAR</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gols = 0;
let forca = 3;
let nomeTime = "Brasil JP";
let numero = 10;

let jogador = { x:160, y:330 };
let bola = { x:160, y:315, vy:0 };
let zagueiro = { x:160, y:220, dir:1 };
let goleiro = { x:160, dir:1 };

function selecionar(time,num,f) {
  nomeTime = time;
  numero = num;
  forca = f;
  document.getElementById("time").innerText = time;
  document.getElementById("camisa").innerText = time.split(" ")[0] + " " + num;
}

function iniciar() {
  document.getElementById("menu").style.display="none";
  document.getElementById("hud").style.display="block";
  document.getElementById("controles").style.display="block";
  canvas.style.display="block";
  loop();
}

function mover(dx) {
  jogador.x += dx;
  bola.x = jogador.x;
}

function drible() {
  jogador.x += zagueiro.dir * 25;
  bola.x = jogador.x;
}

function chutar() {
  bola.vy = -forca * 2.2;
}

function loop() {
  ctx.clearRect(0,0,320,420);

  // campo
  ctx.strokeStyle="white";
  ctx.strokeRect(10,10,300,400);
  ctx.strokeRect(120,10,80,20);

  // goleiro Chico
  goleiro.x += goleiro.dir * 2;
  if (goleiro.x > 220 || goleiro.x < 100) goleiro.dir *= -1;
  ctx.fillStyle="yellow";
  ctx.fillRect(goleiro.x-25,30,50,8);

  // zagueiro Palasque
  zagueiro.x += zagueiro.dir * 2;
  if (zagueiro.x > 260 || zagueiro.x < 60) zagueiro.dir *= -1;
  ctx.fillStyle="red";
  ctx.fillRect(zagueiro.x-15,zagueiro.y,30,8);

  // jogador
  ctx.fillStyle="blue";
  ctx.beginPath();
  ctx.arc(jogador.x,jogador.y,10,0,Math.PI*2);
  ctx.fill();

  // nome e nÃºmero na camisa
  ctx.fillStyle="white";
  ctx.font="10px Arial";
  ctx.fillText(numero,jogador.x-5,jogador.y+4);

  // bola
  ctx.beginPath();
  ctx.arc(bola.x,bola.y,6,0,Math.PI*2);
  ctx.fill();

  bola.y += bola.vy;
  bola.vy *= 0.98;

  // colisÃ£o zagueiro
  if (bola.y < zagueiro.y+8 && bola.x > zagueiro.x-15 && bola.x < zagueiro.x+15) {
    bola.vy = 3;
  }

  // defesa goleiro
  if (bola.y < 38 && bola.x > goleiro.x-25 && bola.x < goleiro.x+25) {
    bola.vy = 3;
  }

  // gol
  if (bola.y < 10 && bola.x > 120 && bola.x < 200) {
    gols++;
    document.getElementById("gols").innerText=gols;
    bola.y=315;
    bola.vy=0;
  }

  if (bola.y > 420) {
    bola.y=315;
    bola.vy=0;
  }

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
