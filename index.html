<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0b6623;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#menu {
  padding: 20px;
}

button {
  padding: 12px 20px;
  margin: 6px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

canvas {
  background: #1e7f3f;
  border: 4px solid white;
  border-radius: 12px;
  display: none;
  margin: auto;
}

.hud {
  font-size: 18px;
  margin: 10px;
}
</style>
</head>

<body>

<div id="menu">
  <h1>âš½ Mini Futebol JP</h1>

  <p>Escolha seu time:</p>
  <button onclick="escolherTime('Brasil JP 10', 3)">ğŸ‡§ğŸ‡· Brasil JP 10</button>
  <button onclick="escolherTime('Argentina MF 09', 4)">ğŸ‡¦ğŸ‡· Argentina MF 09</button>
  <button onclick="escolherTime('Alemanha Julia', 2)">ğŸ‡©ğŸ‡ª Alemanha Julia</button>
  <button onclick="escolherTime('FranÃ§a Ninho 08', 5)">ğŸ‡«ğŸ‡· FranÃ§a Ninho 08</button>

  <br><br>
  <button onclick="iniciar()">â–¶ï¸ ENTRAR NO JOGO</button>
</div>

<div class="hud" id="hud" style="display:none">
  Time: <span id="time"></span> |
  Jogador | Zagueiro: Palasque | Goleiro: Chico |
  Gols: <span id="gols">0</span>
</div>

<canvas id="game" width="300" height="420"></canvas>

<div id="controles" style="display:none">
  <button onclick="mover(-10)">â¬…ï¸</button>
  <button onclick="mover(10)">â¡ï¸</button>
  <button onclick="chutar()">âš½ CHUTAR</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let gols = 0;
let forca = 3;

let bola = { x: 150, y: 300, r: 8, vx: 0, vy: 0 };
let jogador = { x: 150, y: 330 };
let zagueiro = { x: 150, y: 220, dir: 1 };
let goleiro = { x: 150, y: 30, dir: 1 };

function escolherTime(nome, f) {
  document.getElementById("time").innerText = nome;
  forca = f;
}

function iniciar() {
  document.getElementById("menu").style.display = "none";
  canvas.style.display = "block";
  document.getElementById("hud").style.display = "block";
  document.getElementById("controles").style.display = "block";
  loop();
}

function mover(dx) {
  jogador.x += dx;
  bola.x = jogador.x;
}

function chutar() {
  bola.vy = -forca * 2;
}

function loop() {
  ctx.clearRect(0,0,300,420);

  // campo
  ctx.strokeStyle = "white";
  ctx.strokeRect(10,10,280,400);

  // gol
  ctx.strokeRect(110,10,80,20);

  // jogador
  ctx.fillStyle = "blue";
  ctx.beginPath();
  ctx.arc(jogador.x, jogador.y, 10, 0, Math.PI*2);
  ctx.fill();

  // bola
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(bola.x, bola.y, bola.r, 0, Math.PI*2);
  ctx.fill();

  // zagueiro Palasque
  zagueiro.x += zagueiro.dir * 2;
  if (zagueiro.x > 240 || zagueiro.x < 60) zagueiro.dir *= -1;
  ctx.fillStyle = "red";
  ctx.fillRect(zagueiro.x-15, zagueiro.y, 30, 8);

  // goleiro Chico
  goleiro.x += goleiro.dir * 2;
  if (goleiro.x > 210 || goleiro.x < 90) goleiro.dir *= -1;
  ctx.fillStyle = "yellow";
  ctx.fillRect(goleiro.x-25, 30, 50, 8);

  // movimento bola
  bola.y += bola.vy;
  bola.vy *= 0.98;

  // colisÃ£o zagueiro
  if (bola.y < zagueiro.y+8 && bola.x > zagueiro.x-15 && bola.x < zagueiro.x+15) {
    bola.vy = 3;
  }

  // defesa goleiro
  if (bola.y < 38 && bola.x > goleiro.x-25 && bola.x < goleiro.x+25) {
    bola.vy = 3;
  }

  // gol
  if (bola.y < 10 && bola.x > 110 && bola.x < 190) {
    gols++;
    document.getElementById("gols").innerText = gols;
    bola.y = 300;
    bola.vy = 0;
  }

  // reset
  if (bola.y > 420) {
    bola.y = 300;
    bola.vy = 0;
  }

  requestAnimationFrame(loop);
}
</script>

</body>
</html>
