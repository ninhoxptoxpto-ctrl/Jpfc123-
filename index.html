
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mini Futebol JP</title>

<style>
body {
  margin: 0;
  background: #0b5d2a;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
}

#menu { padding-top: 30px; }

button {
  padding: 10px 18px;
  margin: 6px;
  font-size: 15px;
  border: none;
  border-radius: 8px;
}

#game { display: none; }

#campo {
  position: relative;
  width: 300px;
  height: 480px;
  margin: auto;
  background: #1e7f3f;
  border: 4px solid white;
}

.gol {
  position: absolute;
  top: 0;
  left: 90px;
  width: 120px;
  height: 40px;
  border: 3px solid white;
}

.jogador,.zagueiro,.goleiro,.bola{
  position:absolute;
  border-radius:50%;
  font-size:10px;
  text-align:center;
}

.jogador{width:26px;height:26px;color:white;}
.zagueiro{width:26px;height:26px;background:#aa0000;}
.goleiro{width:30px;height:30px;background:black;}
.bola{width:12px;height:12px;background:white;}
</style>
</head>

<body>

<div id="menu">
<h3>Escolha o time</h3>
<button onclick="startGame('Fantasma FC','#6a0dad',[{n:'JP',num:11},{n:'Ninho',num:9}])">Fantasma FC</button>
<button onclick="startGame('Raios de Gelo','#00bfff',[{n:'MF',num:9},{n:'Pedro',num:10}])">Raios de Gelo</button>
<button onclick="startGame('Gamers Dores','#00ff99',[{n:'Sancha',num:9},{n:'Dores',num:10}])">Gamers Dores</button>
<button onclick="startGame('Praia do Drag√£o','#ff3333',[{n:'Julia',num:5},{n:'Vanessa',num:10}])">Praia do Drag√£o</button>
</div>

<div id="game">
<h3 id="titulo"></h3>

<div id="campo">
<div class="gol"></div>

<div id="j1" class="jogador"></div>
<div id="j2" class="jogador"></div>

<div id="z1" class="zagueiro"></div>
<div id="z2" class="zagueiro"></div>

<div id="gk" class="goleiro"></div>
<div id="bola" class="bola"></div>
</div>

<div>
<button onclick="move(-10,0)">‚¨ÖÔ∏è</button>
<button onclick="move(10,0)">‚û°Ô∏è</button>
<button onclick="move(0,-10)">‚¨ÜÔ∏è</button>
<button onclick="move(0,10)">‚¨áÔ∏è</button><br>
<button onclick="passar()">üîÅ Passe</button>
<button onclick="chutar()">ü•Ö Chute</button>
</div>
</div>

<script>
let atual=1, posse=true;

const j1={x:120,y:380};
const j2={x:180,y:380};
const bola={x:150,y:360};

const z1={x:80,y:200};
const z2={x:220,y:200};
const gk={x:135,y:20};

function startGame(nome,cor,js){
menu.style.display='none';
game.style.display='block';
titulo.innerText=nome;

['j1','j2'].forEach((id,i)=>{
let e=document.getElementById(id);
e.style.background=cor;
e.innerHTML=js[i].n+"<br>"+js[i].num;
});
update();
setInterval(moveZagueiros,80);
setInterval(moveGoleiro,60);
}

function update(){
pos(j1,'j1');pos(j2,'j2');pos(bola,'bola');
pos(z1,'z1');pos(z2,'z2');pos(gk,'gk');
}

function pos(o,id){
let e=document.getElementById(id);
e.style.left=o.x+'px';
e.style.top=o.y+'px';
}

function move(dx,dy){
if(!posse)return;
let j=atual===1?j1:j2;
j.x+=dx;j.y+=dy;
bola.x=j.x+7;bola.y=j.y-12;
check();
update();
}

function passar(){
if(!posse)return;
let alvo=atual===1?j2:j1;
let i=setInterval(()=>{
bola.x+=(alvo.x-bola.x)/5;
bola.y+=(alvo.y-12-bola.y)/5;
if(Math.abs(bola.x-alvo.x)<3){
atual=atual===1?2:1;
clearInterval(i);
}
update();
},30);
}

function chutar(){
let i=setInterval(()=>{
bola.y-=12;
if(colide(bola,gk)){
posse=false;
clearInterval(i);
setTimeout(reset,800);
}
if(bola.y<40){
alert("‚öΩ GOOOOL!");
clearInterval(i);
reset();
}
update();
},30);
}

function moveZagueiros(){
[z1,z2].forEach(z=>{
z.x+=(bola.x-z.x)/15;
z.y+=(bola.y-z.y)/15;
});
check();
}

function moveGoleiro(){
gk.x+=(bola.x-gk.x)/6;
}

function colide(a,b){
return Math.abs(a.x-b.x)<18&&Math.abs(a.y-b.y)<18;
}

function check(){
if(colide(bola,z1)||colide(bola,z2)){
posse=false;
setTimeout(reset,700);
}
}

function reset(){
j1.x=120;j1.y=380;
j2.x=180;j2.y=380;
bola.x=150;bola.y=360;
posse=true;
update();
}
</script>

</body>
</html>
