<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o ‚Äì Campeonato</title>

<style>
body{
  margin:0;
  background:#0b5d2a;
  color:white;
  font-family:Arial;
  text-align:center;
}

.hidden{display:none}

button{
  padding:14px 22px;
  font-size:18px;
  border-radius:12px;
  margin:6px;
  border:none;
}

#campo{
  width:320px;
  height:520px;
  background:#1f8f3f;
  border:5px solid white;
  margin:auto;
  position:relative;
}

.jogador,.cpu,.gk{
  width:34px;
  height:34px;
  border-radius:50%;
  position:absolute;
  font-size:9px;
  line-height:34px;
  font-weight:bold;
}

.bola{
  width:14px;
  height:14px;
  background:white;
  border-radius:50%;
  position:absolute;
}
</style>
</head>

<body>

<h2 id="placar">0 x 0</h2>

<div id="campo">

  <!-- bola -->
  <div class="bola" id="bola"></div>

  <!-- seu time -->
  <div class="jogador" id="j1">JP<br>11</div>
  <div class="jogador" id="j2">Ninho<br>10</div>

  <!-- advers√°rio -->
  <div class="cpu" id="cpu1">ADV<br>9</div>
  <div class="cpu" id="cpu2">ADV<br>8</div>

  <!-- goleiros -->
  <div class="gk" id="gkMeu">GK</div>
  <div class="gk" id="gkCpu">GK</div>

</div>

<br>
<button onclick="mover(0,-20)">‚¨ÜÔ∏è</button><br>
<button onclick="mover(-20,0)">‚¨ÖÔ∏è</button>
<button onclick="mover(20,0)">‚û°Ô∏è</button><br>
<button onclick="mover(0,20)">‚¨áÔ∏è</button><br><br>

<button onclick="passar()">üîÅ Passe</button>
<button onclick="chutar()">‚öΩ Chutar</button>

<script>
let placarMeu=0, placarCpu=0;

let jogadores=[
 {x:140,y:420,el:j1,cor:"#7a2cff"},
 {x:200,y:420,el:j2,cor:"#7a2cff"}
];

let cpu=[
 {x:140,y:120,el:cpu1},
 {x:200,y:120,el:cpu2}
];

let goleiroMeu={x:145,y:480,el:gkMeu};
let goleiroCpu={x:145,y:10,el:gkCpu};

let bola={x:160,y:260};
let atual=0;

function desenhar(){
  jogadores.forEach(j=>{
    j.el.style.left=j.x+"px";
    j.el.style.top=j.y+"px";
    j.el.style.background=j.cor;
  });

  cpu.forEach(c=>{
    c.el.style.left=c.x+"px";
    c.el.style.top=c.y+"px";
    c.el.style.background="red";
  });

  gkMeu.style.left=goleiroMeu.x+"px";
  gkMeu.style.top=goleiroMeu.y+"px";
  gkMeu.style.background="#333";

  gkCpu.style.left=goleiroCpu.x+"px";
  gkCpu.style.top=goleiroCpu.y+"px";
  gkCpu.style.background="#333";

  bolaEl.style.left=bola.x+"px";
  bolaEl.style.top=bola.y+"px";

  placar.innerText=placarMeu+" x "+placarCpu;
}

const bolaEl=document.getElementById("bola");
const gkMeu=document.getElementById("gkMeu");
const gkCpu=document.getElementById("gkCpu");

function mover(dx,dy){
  let j=jogadores[atual];
  j.x+=dx; j.y+=dy;

  if(Math.abs(j.x-bola.x)<30 && Math.abs(j.y-bola.y)<30){
    bola.x+=dx; bola.y+=dy;
  }
  desenhar();
}

function passar(){ atual=atual===0?1:0; }

function chutar(){
  bola.y-=80;

  // defesa do goleiro CPU
  if(bola.y<40){
    if(Math.random()<0.5){
      bola.y=80;
      alert("üß§ Defesa do goleiro!");
      desenhar();
      return;
    }else{
      placarMeu++;
      alert("‚öΩ GOL!");
      resetar();
    }
  }
  desenhar();
}

function resetar(){
  bola.x=160; bola.y=260;
  jogadores[0].x=140; jogadores[0].y=420;
  jogadores[1].x=200; jogadores[1].y=420;
  desenhar();
}

setInterval(()=>{
  // advers√°rio tenta chutar
  if(bola.y<200){
    bola.y+=30;
    if(bola.y>470){
      if(Math.random()<0.5){
        bola.y=420;
        alert("üß§ Defesa do seu goleiro!");
      }else{
        placarCpu++;
        alert("‚ùå Gol do advers√°rio!");
        resetar();
      }
    }
    desenhar();
  }
},800);

desenhar();
</script>

</body>
</html>
