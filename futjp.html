<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Fut de Botão JP</title>
<style>
body{margin:0;background:#0b7a3b;overflow:hidden;font-family:Arial}
#ui{color:#fff;text-align:center;font-size:22px;font-weight:bold;padding:6px}
canvas{display:block;margin:0 auto;background:#1fc764}
.controls{position:fixed;bottom:10px;width:100%;display:flex;justify-content:center;gap:10px}
.btn{width:60px;height:60px;border-radius:50%;border:none;font-size:22px}
</style>
</head>
<body>

<div id="ui">⚽ 0 x 0 ⏱ 2:00</div>
<canvas id="c" width="360" height="640"></canvas>

<div class="controls">
<button class="btn" id="up">↑</button>
<button class="btn" id="left">←</button>
<button class="btn" id="right">→</button>
<button class="btn" id="down">↓</button>
<button class="btn" id="kick">⚽</button>
</div>

<script>
const c=document.getElementById("c"),x=c.getContext("2d");

let t=120,ga=0,gb=0;

const field={x:20,y:40,w:320,h:560};
const goalTop={x:120,y:40,w:120,h:12};
const goalBot={x:120,y:588,w:120,h:12};

const ball={x:180,y:320,vx:0,vy:0,r:8};

const teamA=[
{x:140,y:500,r:14,color:"#00e5ff"},
{x:220,y:500,r:14,color:"#00e5ff"}
];

const teamB=[
{x:140,y:140,r:14,color:"#a855f7"},
{x:220,y:140,r:14,color:"#a855f7"}
];

function drawField(){
x.strokeStyle="#fff";x.lineWidth=4;
x.strokeRect(field.x,field.y,field.w,field.h);
x.beginPath();x.arc(180,320,60,0,Math.PI*2);x.stroke();
x.fillStyle="#fff";
x.fillRect(goalTop.x,goalTop.y,goalTop.w,goalTop.h);
x.fillRect(goalBot.x,goalBot.y,goalBot.w,goalBot.h);
}

function circle(o){
x.beginPath();
x.arc(o.x,o.y,o.r,0,Math.PI*2);
x.fillStyle=o.color||"#fff";
x.fill();
}

function reset(){
ball.x=180;ball.y=320;ball.vx=0;ball.vy=0;
}

function physics(){
ball.x+=ball.vx;
ball.y+=ball.vy;
ball.vx*=0.98;ball.vy*=0.98;

if(ball.x<field.x+ball.r||ball.x>field.x+field.w-ball.r)ball.vx*=-1;
if(ball.y<field.y+ball.r||ball.y>field.y+field.h-ball.r)ball.vy*=-1;

if(ball.x>goalTop.x&&ball.x<goalTop.x+goalTop.w&&ball.y<goalTop.y+goalTop.h){
ga++;reset();
}
if(ball.x>goalBot.x&&ball.x<goalBot.x+goalBot.w&&ball.y>goalBot.y){
gb++;reset();
}
}

function hit(p){
let dx=ball.x-p.x,dy=ball.y-p.y;
let d=Math.hypot(dx,dy);
if(d<ball.r+p.r){
ball.vx=dx*0.25;
ball.vy=dy*0.25;
}
}

function ai(p){
p.x+=(ball.x-p.x)*0.015;
p.y+=(ball.y-p.y)*0.015;
}

setInterval(()=>{if(t>0)t--},1000);

function ui(){
document.getElementById("ui").innerText=
`⚽ ${ga} x ${gb} ⏱ ${Math.floor(t/60)}:${String(t%60).padStart(2,"0")}`;
}

function loop(){
x.clearRect(0,0,c.width,c.height);
drawField();

physics();

teamA.forEach(p=>hit(p));
teamB.forEach(p=>{hit(p);ai(p)});

circle(ball);
teamA.forEach(circle);
teamB.forEach(circle);

ui();
requestAnimationFrame(loop);
}

document.getElementById("up").onclick=()=>teamA[0].y-=4;
document.getElementById("down").onclick=()=>teamA[0].y+=4;
document.getElementById("left").onclick=()=>teamA[0].x-=4;
document.getElementById("right").onclick=()=>teamA[0].x+=4;
document.getElementById("kick").onclick=()=>{
let dx=ball.x-teamA[0].x;
let dy=ball.y-teamA[0].y;
ball.vx=dx*0.5;ball.vy=dy*0.5;
};

loop();
</script>
</body>
</html>
