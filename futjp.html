</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let time = 120;
let scoreA = 0;
let scoreB = 0;
let key = "";

const field = {x:20,y:20,w:320,h:600};

const ball = {
x:180,y:320,vx:0,vy:0,r:8
};

const players = [
{x:130,y:520,vx:0,vy:0,r:18,color:"#7b2cff"},
{x:230,y:520,vx:0,vy:0,r:18,color:"#00ff9c"},
{x:130,y:120,vx:0,vy:0,r:18,color:"#ff3333"},
{x:230,y:120,vx:0,vy:0,r:18,color:"#00e5ff"}
];

function kick(){
players.forEach(p=>{
let dx = ball.x - p.x;
let dy = ball.y - p.y;
let d = Math.hypot(dx,dy);
if(d < 28){
ball.vx = dx * 0.8;
ball.vy = dy * 0.8;
}
});
}

function move(p){
p.x += p.vx;
p.y += p.vy;
p.vx *= 0.93;
p.vy *= 0.93;

if(p.x-p.r < field.x){p.x=field.x+p.r;p.vx*=-1}
if(p.x+p.r > field.x+field.w){p.x=field.x+field.w-p.r;p.vx*=-1}
if(p.y-p.r < field.y){p.y=field.y+p.r;p.vy*=-1}
if(p.y+p.r > field.y+field.h){p.y=field.y+field.h-p.r;p.vy*=-1}

let dx = ball.x - p.x;
let dy = ball.y - p.y;
let d = Math.hypot(dx,dy);

if(d < p.r + ball.r){
ball.x = p.x + dx/d*(p.r+ball.r);
ball.y = p.y + dy/d*(p.r+ball.r);
ball.vx += dx*0.12;
ball.vy += dy*0.12;
}
}

function control(){
let p = players[0];
if(key=="up") p.vy -= 0.7;
if(key=="down") p.vy += 0.7;
if(key=="left") p.vx -= 0.7;
if(key=="right") p.vx += 0.7;
}

function drawField(){
ctx.strokeStyle="#fff";
ctx.lineWidth=4;
ctx.strokeRect(field.x,field.y,field.w,field.h);

ctx.beginPath();
ctx.moveTo(20,320);
ctx.lineTo(340,320);
ctx.stroke();

ctx.beginPath();
ctx.arc(180,320,60,0,Math.PI*2);
ctx.stroke();

ctx.fillRect(5,280,10,80);
ctx.fillRect(345,280,10,80);
}

function update(){
ctx.clearRect(0,0,360,640);

control();

players.forEach(p=>move(p));

ball.x += ball.vx;
ball.y += ball.vy;
ball.vx *= 0.99;
ball.vy *= 0.99;

if(ball.y>280 && ball.y<360){
if(ball.x<5){scoreB++;reset()}
if(ball.x>355){scoreA++;reset()}
}

drawField();

players.forEach(p=>{
ctx.beginPath();
ctx.fillStyle=p.color;
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
ctx.stroke();
});

ctx.beginPath();
ctx.fillStyle="#fff";
ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
ctx.fill();

document.getElementById("top").innerText =
`‚öΩ ${scoreA} x ${scoreB} | ‚è±Ô∏è ${String(Math.floor(time/60)).padStart(2,"0")}:${String(time%60).padStart(2,"0")}`;

requestAnimationFrame(update);
}

function reset(){
ball.x=180;ball.y=320;ball.vx=0;ball.vy=0;
players[0].x=130;players[0].y=520;
players[1].x=230;players[1].y=520;
players[2].x=130;players[2].y=120;
players[3].x=230;players[3].y=120;
}

setInterval(()=>{
if(time>0) time--;
},1000);

update();
</script>
