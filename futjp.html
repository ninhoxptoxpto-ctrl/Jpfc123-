<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o JP ‚Äì HaxStyle</title>
<style>
body{margin:0;background:#0a8f3c;font-family:Arial;overflow:hidden}
#top{color:#fff;text-align:center;padding:8px;font-size:18px;font-weight:bold}
canvas{display:block;margin:auto;background:#1fbf5b}
#controls{position:fixed;bottom:10px;width:100%;display:flex;justify-content:space-around}
.btn{width:64px;height:64px;border-radius:50%;border:none;font-size:22px}
</style>
</head>

<body>

<div id="top">üîµ 0 x 0 üî¥ | ‚è±Ô∏è 02:00</div>
<canvas id="game" width="360" height="640"></canvas>

<div id="controls">
<button class="btn" ontouchstart="key='up'" ontouchend="key=''">‚Üë</button>
<button class="btn" ontouchstart="key='left'" ontouchend="key=''">‚Üê</button>
<button class="btn" ontouchstart="key='right'" ontouchend="key=''">‚Üí</button>
<button class="btn" ontouchstart="key='down'" ontouchend="key=''">‚Üì</button>
<button class="btn" ontouchstart="kick()">‚öΩ</button>
</div>

<script>
const c=document.getElementById("game");
const ctx=c.getContext("2d");

let time=120;
let scoreA=0,scoreB=0;
let key="";

const field={x:20,y:20,w:320,h:600};

const ball={x:180,y:320,vx:0,vy:0,r:8};

const players=[
{x:100,y:500,vx:0,vy:0,r:16,color:"#7b2cff",team:0,ai:false},
{x:260,y:500,vx:0,vy:0,r:16,color:"#00ff99",team:0,ai:false},

{x:100,y:140,vx:0,vy:0,r:16,color:"#ff3333",team:1,ai:true},
{x:260,y:140,vx:0,vy:0,r:16,color:"#00e5ff",team:1,ai:true}
];

function kick(){
players.forEach(p=>{
let dx=ball.x-p.x;
let dy=ball.y-p.y;
let d=Math.hypot(dx,dy);
if(d<30){
ball.vx=dx*0.7;
ball.vy=dy*0.7;
}
});
}

function ai(p){
let dx=ball.x-p.x;
let dy=ball.y-p.y;
let d=Math.hypot(dx,dy)||1;
p.vx+=dx/d*0.25;
p.vy+=dy/d*0.25;
}

function move(p){
p.x+=p.vx;
p.y+=p.vy;
p.vx*=0.95;
p.vy*=0.95;

if(p.x-p.r<field.x){p.x=field.x+p.r;p.vx*=-1}
if(p.x+p.r>field.x+field.w){p.x=field.x+field.w-p.r;p.vx*=-1}
if(p.y-p.r<field.y){p.y=field.y+p.r;p.vy*=-1}
if(p.y+p.r>field.y+field.h){p.y=field.y+field.h-p.r;p.vy*=-1}

let dx=ball.x-p.x;
let dy=ball.y-p.y;
let d=Math.hypot(dx,dy);
if(d<p.r+ball.r){
ball.vx+=dx*0.12;
ball.vy+=dy*0.12;
}
}

function control(){
let p=players[0];
if(key=="up")p.vy-=0.6;
if(key=="down")p.vy+=0.6;
if(key=="left")p.vx-=0.6;
if(key=="right")p.vx+=0.6;
}

function drawField(){
ctx.strokeStyle="#fff";
ctx.lineWidth=4;
ctx.strokeRect(field.x,field.y,field.w,field.h);

ctx.beginPath();
ctx.moveTo(20,320);
ctx.lineTo(340,320);
ctx.stroke();

ctx.beginPath();
ctx.arc(180,320,60,0,Math.PI*2);
ctx.stroke();

ctx.fillStyle="#fff";
ctx.fillRect(10,290,10,60);
ctx.fillRect(340,290,10,60);
}

function reset(){
ball.x=180;ball.y=320;ball.vx=0;ball.vy=0;
players[0].x=100;players[0].y=500;
players[1].x=260;players[1].y=500;
players[2].x=100;players[2].y=140;
players[3].x=260;players[3].y=140;
}

function update(){
ctx.clearRect(0,0,360,640);

control();

players.forEach(p=>{
if(p.ai)ai(p);
move(p);
});

ball.x+=ball.vx;
ball.y+=ball.vy;
ball.vx*=0.98;
ball.vy*=0.98;

if(ball.y>290&&ball.y<350){
if(ball.x<10){scoreB++;reset()}
if(ball.x>350){scoreA++;reset()}
}

drawField();

players.forEach(p=>{
ctx.beginPath();
ctx.fillStyle=p.color;
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
ctx.strokeStyle="#000";
ctx.stroke();
});

ctx.beginPath();
ctx.fillStyle="#fff";
ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
ctx.fill();

document.getElementById("top").innerText=
`üîµ ${scoreA} x ${scoreB} üî¥ | ‚è±Ô∏è ${String(Math.floor(time/60)).padStart(2,"0")}:${String(time%60).padStart(2,"0")}`;

requestAnimationFrame(update);
}

setInterval(()=>{if(time>0)time--;},1000);

update();
</script>
</body>
</html>
