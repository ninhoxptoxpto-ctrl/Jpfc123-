<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Bot√£o JP ‚Äì 1 Gol</title>

<style>
body{
margin:0;
background:#0b7a3b;
overflow:hidden;
font-family:Arial;
}

#ui{
color:#fff;
text-align:center;
font-size:22px;
font-weight:bold;
padding:8px;
}

canvas{
display:block;
margin:0 auto;
background:#1fc764;
}

.controls{
position:fixed;
bottom:110px;
width:100%;
display:flex;
justify-content:center;
gap:12px;
}

.btn{
width:60px;
height:60px;
border-radius:50%;
border:none;
font-size:22px;
}
</style>
</head>

<body>

<div id="ui">‚öΩ 0 ‚è± 2:00</div>

<canvas id="c"></canvas>

<div class="controls">
<button class="btn" id="up">‚Üë</button>
<button class="btn" id="left">‚Üê</button>
<button class="btn" id="right">‚Üí</button>
<button class="btn" id="down">‚Üì</button>
<button class="btn" id="kick">‚öΩ</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 200;

let time = 120;
let gols = 0;

const field = {
x: 40,
y: 40,
w: canvas.width - 80,
h: canvas.height - 80
};

// üî• APENAS UM GOL (EM CIMA)
const goal = {
x: field.x + field.w/2 - 80,
y: field.y,
w: 160,
h: 14
};

const ball = { x: canvas.width/2, y: canvas.height/2, vx:0, vy:0, r:9 };

const player = {
x: canvas.width/2,
y: canvas.height - 140,
r:18,
color:"#00e5ff"
};

const enemy = {
x: canvas.width/2,
y: 160,
r:18,
color:"#a855f7"
};

function drawField(){
ctx.strokeStyle="#fff";
ctx.lineWidth=4;
ctx.strokeRect(field.x,field.y,field.w,field.h);

ctx.beginPath();
ctx.arc(canvas.width/2,canvas.height/2,60,0,Math.PI*2);
ctx.stroke();

// GOL √öNICO
ctx.fillStyle="#fff";
ctx.fillRect(goal.x,goal.y,goal.w,goal.h);
}

function draw(o){
ctx.beginPath();
ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
ctx.fillStyle=o.color||"#fff";
ctx.fill();
}

function reset(){
ball.x = canvas.width/2;
ball.y = canvas.height/2;
ball.vx = 0;
ball.vy = 0;
}

function physics(){
ball.x += ball.vx;
ball.y += ball.vy;

ball.vx *= 0.97;
ball.vy *= 0.97;

if(ball.x < field.x+ball.r || ball.x > field.x+field.w-ball.r) ball.vx *= -1;
if(ball.y > field.y+field.h-ball.r) ball.vy *= -1;

// ‚úÖ GOL V√ÅLIDO S√ì EM CIMA
if(
ball.x > goal.x &&
ball.x < goal.x + goal.w &&
ball.y < goal.y + goal.h
){
gols++;
reset();
}
}

function collide(p){
let dx = ball.x - p.x;
let dy = ball.y - p.y;
let d = Math.hypot(dx,dy);
if(d < ball.r + p.r){
ball.vx = dx * 0.4;
ball.vy = dy * 0.4;
}
}

function ai(){
enemy.x += (ball.x - enemy.x)*0.02;
enemy.y += (ball.y - enemy.y)*0.02;
}

setInterval(()=>{
if(time>0) time--;
},1000);

function ui(){
document.getElementById("ui").innerText =
`‚öΩ ${gols} ‚è± ${Math.floor(time/60)}:${String(time%60).padStart(2,"0")}`;
}

function loop(){
ctx.clearRect(0,0,canvas.width,canvas.height);

drawField();
physics();

collide(player);
collide(enemy);
ai();

draw(ball);
draw(player);
draw(enemy);

ui();
requestAnimationFrame(loop);
}

document.getElementById("up").onclick=()=>player.y-=14;
document.getElementById("down").onclick=()=>player.y+=14;
document.getElementById("left").onclick=()=>player.x-=14;
document.getElementById("right").onclick=()=>player.x+=14;
document.getElementById("kick").onclick=()=>{
let dx = ball.x - player.x;
let dy = ball.y - player.y;
ball.vx = dx * 0.7;
ball.vy = dy * 0.7;
};

loop();
</script>
</body>
</html>
