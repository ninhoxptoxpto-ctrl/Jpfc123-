<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Botão JP</title>

<style>
body{
margin:0;
background:#0b7a3b;
overflow:hidden;
font-family:Arial;
}

#ui{
color:#fff;
text-align:center;
font-size:22px;
font-weight:bold;
padding:8px;
}

canvas{
display:block;
margin:0 auto;
background:#1fc764;
}

.controls{
position:fixed;
bottom:120px; /* BOTÕES MAIS PRA CIMA */
width:100%;
display:flex;
justify-content:center;
gap:12px;
}

.btn{
width:60px;
height:60px;
border-radius:50%;
border:none;
font-size:22px;
}
</style>
</head>

<body>

<div id="ui">⚽ 0 x 0 ⏱ 2:00</div>

<canvas id="c"></canvas>

<div class="controls">
<button class="btn" id="up">↑</button>
<button class="btn" id="left">←</button>
<button class="btn" id="right">→</button>
<button class="btn" id="down">↓</button>
<button class="btn" id="kick">⚽</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight - 200;

let time = 120;
let g1 = 0, g2 = 0;

const field = {
x: 40,
y: 40,
w: canvas.width - 80,
h: canvas.height - 80
};

const goalTop = { x: field.x + field.w/2 - 70, y: field.y, w: 140, h: 12 };
const goalBot = { x: field.x + field.w/2 - 70, y: field.y + field.h - 12, w: 140, h: 12 };

const ball = { x: canvas.width/2, y: canvas.height/2, vx:0, vy:0, r:9 };

const blue = { x: canvas.width/2, y: canvas.height-140, r:16, color:"#00e5ff" };
const purple = { x: canvas.width/2, y: 140, r:16, color:"#a855f7" };

function drawField(){
ctx.strokeStyle="#fff";
ctx.lineWidth=4;
ctx.strokeRect(field.x,field.y,field.w,field.h);

ctx.beginPath();
ctx.arc(canvas.width/2,canvas.height/2,60,0,Math.PI*2);
ctx.stroke();

ctx.fillStyle="#fff";
ctx.fillRect(goalTop.x,goalTop.y,goalTop.w,goalTop.h);
ctx.fillRect(goalBot.x,goalBot.y,goalBot.w,goalBot.h);
}

function draw(o){
ctx.beginPath();
ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
ctx.fillStyle=o.color||"#fff";
ctx.fill();
}

function reset(){
ball.x = canvas.width/2;
ball.y = canvas.height/2;
ball.vx = 0;
ball.vy = 0;
}

function physics(){
ball.x += ball.vx;
ball.y += ball.vy;

ball.vx *= 0.97;
ball.vy *= 0.97;

if(ball.x < field.x+ball.r || ball.x > field.x+field.w-ball.r) ball.vx *= -1;
if(ball.y < field.y+ball.r || ball.y > field.y+field.h-ball.r) ball.vy *= -1;

if(ball.x > goalTop.x && ball.x < goalTop.x+goalTop.w && ball.y < goalTop.y+goalTop.h){
g1++; reset();
}

if(ball.x > goalBot.x && ball.x < goalBot.x+goalBot.w && ball.y > goalBot.y){
g2++; reset();
}
}

function collide(p){
let dx = ball.x - p.x;
let dy = ball.y - p.y;
let d = Math.hypot(dx,dy);
if(d < ball.r + p.r){
ball.vx = dx * 0.35;
ball.vy = dy * 0.35;
}
}

function ai(){
purple.x += (ball.x - purple.x)*0.02;
purple.y += (ball.y - purple.y)*0.02;
}

setInterval(()=>{
if(time>0) time--;
},1000);

function ui(){
document.getElementById("ui").innerText =
`⚽ ${g1} x ${g2} ⏱ ${Math.floor(time/60)}:${String(time%60).padStart(2,"0")}`;
}

function loop(){
ctx.clearRect(0,0,canvas.width,canvas.height);

drawField();
physics();

collide(blue);
collide(purple);
ai();

draw(ball);
draw(blue);
draw(purple);

ui();
requestAnimationFrame(loop);
}

document.getElementById("up").onclick=()=>blue.y-=12;
document.getElementById("down").onclick=()=>blue.y+=12;
document.getElementById("left").onclick=()=>blue.x-=12;
document.getElementById("right").onclick=()=>blue.x+=12;
document.getElementById("kick").onclick=()=>{
let dx = ball.x - blue.x;
let dy = ball.y - blue.y;
ball.vx = dx * 0.6;
ball.vy = dy * 0.6;
};

loop();
</script>
</body>
</html>
