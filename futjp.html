<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Botão JP</title>

<style>
body{margin:0;background:#0a8f3c;font-family:Arial;overflow:hidden}
#top{
color:#fff;text-align:center;font-size:22px;
padding:6px;font-weight:bold
}
canvas{display:block;margin:auto;background:#22c55e}
#controls{
position:fixed;bottom:10px;width:100%;
display:flex;justify-content:space-around
}
button{
width:65px;height:65px;border-radius:50%;
border:none;font-size:22px
}
#gol{
position:fixed;top:40%;width:100%;
text-align:center;font-size:50px;
color:yellow;font-weight:bold;
display:none;text-shadow:3px 3px 8px #000
}
</style>
</head>

<body>

<div id="top">⚽ 0 x 0 ⏱️ 2:00</div>
<div id="gol">GOOOOOL!!!</div>

<canvas id="game" width="360" height="640"></canvas>

<div id="controls">
<button ontouchstart="key='up'" ontouchend="key=''">↑</button>
<button ontouchstart="key='left'" ontouchend="key=''">←</button>
<button ontouchstart="key='right'" ontouchend="key=''">→</button>
<button ontouchstart="key='down'" ontouchend="key=''">↓</button>
<button ontouchstart="kick()">⚽</button>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let key="";
let time=120;
let scoreA=0,scoreB=0;

const field={x:20,y:20,w:320,h:600};

const goalTop={x:120,y:0,w:120,h:10};
const goalBottom={x:120,y:630,w:120,h:10};

const ball={x:180,y:320,vx:0,vy:0,r:8};

const players=[
{x:180,y:520,vx:0,vy:0,r:18,color:"#00e5ff",ai:false},
{x:120,y:520,vx:0,vy:0,r:18,color:"#7c3aed",ai:false},

{x:120,y:120,vx:0,vy:0,r:18,color:"#ff4444",ai:true},
{x:240,y:120,vx:0,vy:0,r:18,color:"#ff9800",ai:true}
];

function kick(){
players.forEach(p=>{
let dx=ball.x-p.x;
let dy=ball.y-p.y;
let d=Math.hypot(dx,dy);
if(d<26){
ball.vx=dx*0.4;
ball.vy=dy*0.4;
}
});
}

function collide(a,b){
let dx=b.x-a.x;
let dy=b.y-a.y;
let dist=Math.hypot(dx,dy);
if(dist<a.r+b.r){
let nx=dx/dist, ny=dy/dist;
a.vx-=nx*1.5; a.vy-=ny*1.5;
b.vx+=nx*1.5; b.vy+=ny*1.5;
}
}

function update(){
players.forEach(p=>{
if(!p.ai){
if(key=="up")p.vy-=0.4;
if(key=="down")p.vy+=0.4;
if(key=="left")p.vx-=0.4;
if(key=="right")p.vx+=0.4;
}else{
let dx=ball.x-p.x;
let dy=ball.y-p.y;
p.vx+=dx*0.0008;
p.vy+=dy*0.0008;
}
p.x+=p.vx;
p.y+=p.vy;
p.vx*=0.92;
p.vy*=0.92;

if(p.x<p.r+field.x)p.x=p.r+field.x;
if(p.x>field.x+field.w-p.r)p.x=field.x+field.w-p.r;
if(p.y<p.r+field.y)p.y=p.r+field.y;
if(p.y>field.y+field.h-p.r)p.y=field.y+field.h-p.r;
});

ball.x+=ball.vx;
ball.y+=ball.vy;
ball.vx*=0.99;
ball.vy*=0.99;

if(ball.x<ball.r+field.x||ball.x>field.x+field.w-ball.r)ball.vx*=-1;
if(ball.y<ball.r+field.y||ball.y>field.y+field.h-ball.r)ball.vy*=-1;

players.forEach(p=>collide(p,ball));
for(let i=0;i<players.length;i++)
for(let j=i+1;j<players.length;j++)
collide(players[i],players[j]);

if(ball.y<10 && ball.x>120 && ball.x<240){
scoreB++; goal();
}
if(ball.y>630 && ball.x>120 && ball.x<240){
scoreA++; goal();
}
}

function goal(){
document.getElementById("gol").style.display="block";
setTimeout(()=>{
document.getElementById("gol").style.display="none";
ball.x=180;ball.y=320;ball.vx=0;ball.vy=0;
},1000);
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

ctx.strokeStyle="#fff";
ctx.lineWidth=5;
ctx.strokeRect(field.x,field.y,field.w,field.h);

ctx.beginPath();
ctx.arc(180,320,60,0,Math.PI*2);
ctx.stroke();

ctx.fillStyle="#fff";
ctx.fillRect(goalTop.x,goalTop.y,goalTop.w,goalTop.h);
ctx.fillRect(goalBottom.x,goalBottom.y,goalBottom.w,goalBottom.h);

players.forEach(p=>{
ctx.beginPath();
ctx.fillStyle=p.color;
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});

ctx.beginPath();
ctx.fillStyle="#fff";
ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
ctx.fill();

document.getElementById("top").innerHTML=
`⚽ ${scoreA} x ${scoreB} ⏱️ ${Math.floor(time/60)}:${String(time%60).padStart(2,"0")}`;
}

setInterval(()=>{if(time>0)time--;},1000);

function loop(){
update();
draw();
requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
