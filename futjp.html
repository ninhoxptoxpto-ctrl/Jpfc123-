<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fut de Botão JP</title>

<style>
body{
margin:0;
background:#0b6b3a;
font-family:Arial;
overflow:hidden;
}

#placar{
position:fixed;
top:10px;
left:50%;
transform:translateX(-50%);
background:black;
color:white;
padding:10px 25px;
border-radius:25px;
font-size:22px;
text-align:center;
z-index:10;
}

#tempo{
font-size:14px;
margin-top:5px;
}

canvas{
display:block;
margin:70px auto 0;
background:#2ecc71;
border:6px solid white;
}

#controls{
position:fixed;
bottom:260px;
width:100%;
display:flex;
justify-content:center;
gap:25px;
z-index:10;
}

#dir{
display:grid;
grid-template-columns:60px 60px 60px;
grid-template-rows:60px 60px 60px;
gap:6px;
}

.btn{
width:60px;
height:60px;
border-radius:50%;
border:none;
font-size:24px;
}

#kick{
width:70px;
height:70px;
font-size:28px;
}
</style>
</head>

<body>

<div id="placar">
<span id="score">0 x 0</span>
<div id="tempo">02:00</div>
</div>

<canvas id="game" width="420" height="720"></canvas>

<div id="controls">
<div id="dir">
<div></div>
<button class="btn" id="up">↑</button>
<div></div>

<button class="btn" id="left">←</button>
<div></div>
<button class="btn" id="right">→</button>

<div></div>
<button class="btn" id="down">↓</button>
<div></div>
</div>

<button class="btn" id="kick">⚽</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const W = canvas.width;
const H = canvas.height;

let scoreA = 0;
let scoreB = 0;
let time = 120;

const field = {x:20,y:20,w:380,h:680};
const goalW = 140;

const goalTop = {
x:field.x + field.w/2 - goalW/2,
y:field.y - 2,
w:goalW
};

const goalBottom = {
x:field.x + field.w/2 - goalW/2,
y:field.y + field.h - 12,
w:goalW
};

const p1 = {x:W/2,y:H-130,r:16,vx:0,vy:0,color:"#8e44ad"};
const p2 = {x:W/2,y:130,r:16,vx:0,vy:0,color:"#00d2ff"};

const ball = {x:W/2,y:H/2,r:8,vx:0,vy:0};

function reset(){
ball.x=W/2; ball.y=H/2; ball.vx=0; ball.vy=0;
p1.x=W/2; p1.y=H-130;
p2.x=W/2; p2.y=130;
}

function drawField(){
ctx.strokeStyle="white";
ctx.lineWidth=4;
ctx.strokeRect(field.x,field.y,field.w,field.h);

ctx.beginPath();
ctx.arc(W/2,H/2,60,0,Math.PI*2);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(field.x,H/2);
ctx.lineTo(field.x+field.w,H/2);
ctx.stroke();

ctx.fillRect(goalTop.x,goalTop.y,goalTop.w,10);
ctx.fillRect(goalBottom.x,goalBottom.y,goalBottom.w,10);
}

function circle(o){
ctx.beginPath();
ctx.fillStyle=o.color || "white";
ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
ctx.fill();
}

function wall(o){
if(o.x-o.r<field.x){o.x=field.x+o.r;o.vx*=-0.8;}
if(o.x+o.r>field.x+field.w){o.x=field.x+field.w-o.r;o.vx*=-0.8;}

if(o.y-o.r<field.y){
if(o.x<goalTop.x||o.x>goalTop.x+goalTop.w){
o.y=field.y+o.r;o.vy*=-0.8;
}
}

if(o.y+o.r>field.y+field.h){
if(o.x<goalBottom.x||o.x>goalBottom.x+goalBottom.w){
o.y=field.y+field.h-o.r;o.vy*=-0.8;
}
}
}

function collide(p){
let dx=ball.x-p.x;
let dy=ball.y-p.y;
let d=Math.hypot(dx,dy);
if(d<p.r+ball.r){
let a=Math.atan2(dy,dx);
ball.vx=Math.cos(a)*7;
ball.vy=Math.sin(a)*7;
}
}

function update(){
p1.x+=p1.vx; p1.y+=p1.vy;
p2.x+=p2.vx; p2.y+=p2.vy;
ball.x+=ball.vx; ball.y+=ball.vy;

p1.vx*=0.85; p1.vy*=0.85;
p2.vx*=0.90; p2.vy*=0.90;
ball.vx*=0.99; ball.vy*=0.99;

wall(p1); wall(p2); wall(ball);
collide(p1); collide(p2);

if(ball.y-ball.r<=field.y &&
ball.x>goalTop.x &&
ball.x<goalTop.x+goalTop.w){
scoreB++; reset();
}

if(ball.y+ball.r>=field.y+field.h &&
ball.x>goalBottom.x &&
ball.x<goalBottom.x+goalBottom.w){
scoreA++; reset();
}

document.getElementById("score").innerText = scoreA+" x "+scoreB;
}

function draw(){
ctx.clearRect(0,0,W,H);
drawField();
circle(ball);
circle(p1);
circle(p2);
}

function loop(){
update();
draw();
requestAnimationFrame(loop);
}
loop();

document.getElementById("up").ontouchstart=()=>p1.vy=-4;
document.getElementById("down").ontouchstart=()=>p1.vy=4;
document.getElementById("left").ontouchstart=()=>p1.vx=-4;
document.getElementById("right").ontouchstart=()=>p1.vx=4;

document.getElementById("kick").ontouchstart=()=>{
let dx=ball.x-p1.x;
let dy=ball.y-p1.y;
let d=Math.hypot(dx,dy);
if(d<35){
let a=Math.atan2(dy,dx);
ball.vx=Math.cos(a)*10;
ball.vy=Math.sin(a)*10;
}
};

setInterval(()=>{
let dx=ball.x-p2.x;
let dy=ball.y-p2.y;
let a=Math.atan2(dy,dx);
p2.vx=Math.cos(a)*2.4;
p2.vy=Math.sin(a)*2.4;
},40);

setInterval(()=>{
if(time>0){
time--;
let m=Math.floor(time/60);
let s=time%60;
document.getElementById("tempo").innerText =
m+":"+(s<10?"0"+s:s);
}
},1000);
</script>

</body>
</html>
